<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클리핑과 마스킹 기법</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background-image: linear-gradient(to bottom, blue, green);
        }
        /*
        [ CSS Clipping ]
        - 이미지의 일부영역을 지정하여 부분만 보이게 하는 display기법
        [ CSS Masking ]
        - 이미지위에 다른 이미지나 다른 효과를 이용하여 이미지의 일부를 자연스럽게 감추는 기법
        */
        
        /*1. 정원클리핑*/
        .clip-circle{
            clip-path: circle(110px at 124px 134px);
            /*clip-path: circle(반지름 at x좌표 y좌표)*/
        }
        
        /*2. 타원클리핑*/
        .clip-ellipse{
            clip-path: ellipse(170px 90px at 183px 144px)
            /*clip-path: ellipse(장축 단축 at x좌표 y좌표)*/
        }
        /*3. 다각형 클리핑*/
        .clip-polygon{
            clip-path: polygon(0% 50%,50% 10%,80% 30%,45% 90%, 10% 70%);
            /*clip-path: polygon(x1 y1,x2 y2,...)*/
                /*각 좌표는 px,%모두 사용가능*/
        }
        /*4. svg클리핑*/
        .clip-svg{
            clip-path: url(#myClip);
            /*
                미리코딩된 svg의 하위요소 clippath의 아이디로 
                연결하여 svg모양부분만 클리핑한다!
                url(#아이디명)
            */
        }
        
        /*5. 글자이미지로 마스킹하기*/
        /*
            필요한 것들!
            - 투명 배경 글자 이미지가 필요(글자는 검은색)
            - 설정방법이 배경이미지 설정과 매우유사함
            - 설정시 접두어가 필요(-webkit-:크롬,사파리)
        
        */
        .masking1{
            -webkit-mask-image: url(images/letter.png);
            -webkit-mask-position: -80px -150px;
            -webkit-mask-size: 150%;
            -webkit-mask-repeat: no-repeat;
        }
        /*6. 그라데이션 CSS 설정으로 마스킹하기 
        : 배경 그라데이션과 같은 설정이며 투명색이 안보이는 부분, 
        검정색이 보이는 부분임*/
        .masking2{
            -webkit-mask-image: linear-gradient(to right, black 30%, transparent 70%);
        }
        
        /*7. 그라데이션 이미지로 마스킹하기:
        검정색에서 투명으로 가는 이미지를 사용,
        투명색이 안보이는 부분, 검정색이 보이는 부분임*/
        .masking3{
            -webkit-mask-image: url(images/back.png);
        }
        
    
    </style>
</head>
<body>
   <!--클리핑효과주기-->
    <img src="images/img2.jpg" alt="image" class="clip-circle">
    <img src="images/img1.jpg" alt="image" class="clip-ellipse">
    <img src="images/img3.jpg" alt="image" class="clip-polygon">
    <img src="images/img5.jpg" alt="image" class="clip-svg">
   <svg width="0" height="0">
	<defs>
		<clippath id="myClip">
			<circle cx="90" cy="100" r="50"></circle>
			<circle cx="90" cy="200" r="80"></circle>
		</clippath>		
	</defs>	
</svg>
  
  <!--마스킹 효과-->
    <img src="images/img2.jpg" alt="image" class="masking1">
    <img src="images/img1.jpg" alt="image" class="masking2">
    <img src="images/img6.jpg" alt="image" class="masking3">
   
   
   
   
   
    
</body>
</html>
