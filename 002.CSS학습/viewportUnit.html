<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--모바일기기에서 화면 해상도를 일반디바이스 크기의 해상도로 변환하는 메타태그-->
    <title>뷰포트 단위(view port Unit)</title>
    <style>
        /*
        [ 뷰포트 단위란? ]
        
        - 먼저 뷰포트란 무엇인가?
        : 디바이스(화면을 가진 기기)의 보이는 화면
        - 뷰포트 단위란 무엇인가?
        : 보이는 화면을 기준한 %단위로 크기를 정하는 것
        
        - 그렇다면 %단위와의 차이는 무엇인가?
        
        : %는 일반적으로 부모크기를 기준으로 자식요소의 
        크기를 정하거나 폰트일 경우 상속받은 부모폰트를 기준한
        상대적인 크기를 말한다.
        
        반면 뷰포트 단위는 무조건 보이는 화면을 기준한다!
        보이는 화면에 대한 %비율을 말한다!!!
        (글자크기, 박스크기 등에 동일하게 적용된다!)
        
        [ 뷰포트 단위의 종류 ]
        1. vw (viewport width)
         - 화면의 가로크기를 기준한 비율(1~100)
        2. vh (viewport height)
         - 화면의 세로크기를 기준한 비율(1~100)
        3. vmax (viewport maximum)
         - 화면의 가로크기와 세로크기 중 큰 사이즈를 기준한 비율
        4. vmin (viewport minimum)
         - 화면의 가로크기와 세로크기 중 작은 사이즈를 기준한 비율
    
        [ 뷰포트 단위는 언제 쓰나? ]
        - 이미지로 글자를 쓰지 않고 폰트를 사용한 경우
        화면크기에 따라 글자의 크기가 변경되어야 할때
        (미디어쿼리를 사용하지 않음!)
        
        [ 뷰포트 단위의 장점 ]
        1. 미디어쿼리를 사용하지 않고 크기를 화면에 맞춰 조정한다
        2. 반응형 디자인에 최적화 된 단위임(특히 모바일에!)
        
        [ 뷰포트 단위의 단점 ]
        1. 부모요소의 크기를 기준할때는 사용하기 어려움
        2. 화면의 비율이 가로, 세로로 다변화할때 판단하기 어려움
        3. 요소간 상대적인 디자인이 아닐 경우 어려움이 있음
        
        - 유의사항: 뷰포트단위는 메타태그 viewport와 상관없다!
        (메타태그 뷰포트를 사용해야 되는 것이 아니다!)
        
        
        
        */
    /*박스공통*/
        .vp{
            padding: 50px 0;
            text-align: center;
            margin: 0 auto;
            border: 5px dotted blue;
        }
        
        /*vw단위 - 보이는 화면 가로폭기준*/
        .vp1{
            width: 50vw;
            font-size: 10vw;
        }
        
        /*vh단위 - 보이는 화면 세로폭기준*/
        .vp2{
            width: 50vh;
            font-size: 10vh;
        }
        
        /*vmax단위 - 보이는 화면 가로폭,세로폭 중 큰것 기준*/
        .vp3{
            width: 50vmax;
            font-size: 10vmax;
        }
        
        /*vmin단위 - 보이는 화면 가로폭,세로폭 중 작은 것 기준*/
        .vp4{
            width: 50vmin;
            font-size: 10vmin;
        }
        
        /*vmax,vmin은 가로폭 또는 세로폭이 너무 작거나 커질때 크기를 유지하고자할때 사용한다!*/
        
    </style>
</head>
<body>
   <div class="vp vp1">
       I am vw!
   </div>
   <div class="vp vp2">
       I am vh!
   </div>
   <div class="vp vp3">
       I am vmax!
   </div>
   <div class="vp vp4">
       I am vmin!
   </div>
   
   
   
    
</body>
</html>
