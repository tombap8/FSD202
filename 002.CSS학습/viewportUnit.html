<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--모바일기기에서 화면 해상도를 일반디바이스 크기의 해상도로 변환하는 메타태그-->
    <title>뷰포트 단위(view port Unit)</title>
    <style>
    [ 뷰포트 단위란? ]
        - 먼저 뷰포트란 무엇인가?
        : 디바이스(화면을 가진 기기)의 보이는 화면
        - 뷰포트 단위란 무엇인가?
        : 보이는 화면을 기준한 %단위로 크기를 정하는 것
        
        - 그렇다면 %단위와의 차이는 무엇인가?
        
        : %는 일반적으로 부모크기를 기준으로 자식요소의 
        크기를 정하거나 폰트일 경우 상속받은 부모폰트를 기준한
        상대적인 크기를 말한다.
        
        반면 뷰포트 단위는 무조건 보이는 화면을 기준한다!
        보이는 화면에 대한 %비율을 말한다!!!
        (글자크기, 박스크기 등에 동일하게 적용된다!)
        
        [ 뷰포트 단위의 종류 ]
        1. vw : viewport width 화면크기의 가로 비
        2. vh : viewport height 화면크기의 세로 비
    
    
    
    
    
    
    </style>
