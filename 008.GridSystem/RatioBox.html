<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비율유지박스</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .page{
            width: 100%;
            height: 100%;
        }
        /*중앙속박스*/
        .ibx{
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            /*세로중앙이동*/
            width: 50%;
            /*height: 60%;*/
            margin: 0 auto;
            outline: 5px dotted red;
            
            background: url(images/kim.jpg) no-repeat top/cover;
        }
        
        /*비율유지 class*/
        /*
        [비율유지를 위한 필요요건]
        1. 기존 박스에 높이값이 없어야함
        2. 비율을 만드는 높이값을 위해 가상요소로
            padding-top값을 %로 준다
        */
        .rbx::before{
            content: "";
            display: block;
            padding-top: 100%;/*1:1비율*/
        }
        /*
        [비율유지박스에 내용박스 넣기]
        - 비율유지박스는 패딩을 밀므로 안의 내용이
        패딩 아래에 나오게됨
        - 내부에 비율유지박스에 완벽하게 밀착된
        absolute박스가 필요하다!
        - rbx자체가 부모박스여야 하므로 
        포지션이 static이 아니여야한다!
        */
        .rbx>div{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        
        
        
        
        /*
        [가상요소로 padding-top을 주는 이유]
        자식요소로 block박스를 넣고 padding-top을 
        % 로 주면 부모의 가로크기에 대한 비율 %로
        설정된다. 예컨데 100%를 주면 가로크기와 같은
        1:1비율이 생긴다.(이로써 정확한 비율계산이 가능)
        자식요소를 태그로 직접주면 여러가지 관리상
        문제점이 생긴다.(지워질수 있고 다른요소와 충돌 등)
        가상요소로 맨위에 셋팅하면 문제없이 비율작동
        가능해진다.
        (참고로 부모박스 자신에게 padding-top을 %로 주면
         비율계산이 어렵다. 셋팅이 꼬일 수 있음)
        */
    
    
    </style>
</head>
<body>
   <div class="page">
       <section class="ibx rbx">
           <div>싸이코라도 좋아</div>
       </section>
   </div>
   
   
    
</body>
</html>
