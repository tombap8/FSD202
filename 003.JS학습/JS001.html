<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기본</title>
    <script>
        // 한줄주석
        /*여러줄 주석*/
        /*
        [ 자바스크립트란? ]
         - 고정적인 html구조와 css로 디자인된 웹문서의 
         디자인 혹은 기능적으로 구현된 것을 변경하기 위해 
         개발된 브라우저 전용 프로그래밍 언어다.
         
         - 자바스크립트와 자바언어는 다르다!
         
         [ 자바스크립트의 역할 ]
         1. HTML(DOM-Document Object Model)을 변경한다
         2. CSS의 디자인 요소를 재정의한다
         3. 각 언어별 역할 비유
            HTML(구조) - 건물의 콘크리트 구조물
            CSS(디자인) - 건물의 인테리어, 익스테리어
            JS(프로그래밍) - 건물의 전기, 수도, 엘리베이터 등
                            기능적인 부분
         
        [ JS의 화면출력 ]
         1. document.write(내용) - html문서 상단에 출력됨
         2. alert(내용) - 팝업형식의 경고창이 출력됨
         3. console.log(내용) - 콘솔창에 출력됨
         (콘솔은 브라우저 엔진에서 관할하는 내부출력모드)
        */
        
        //출력확인1
        //document.write("<h1>나는 웹개발자다!</h1>");
        
        //출력확인2
        //alert("그러냐?");
        // html 태그를 브라우저 화면 랜더링하기 전에 먼저작동함
        
        //출력확인3
        //console.log("추카드립니다! 짝짝짝!!!");
        // 콘솔로그는 콘솔창에서 확인한다!(F12개발자모드에 있음)
        /*
        [ JS의 함수 ]
        - 정의 : 특정실행코드를 특정이벤트에 실행하도록
                호출시에만 코드를 실행하는 코드블록
        - 형식 : function 함수명(변수){코드구역}
        - 호출 : 함수명(값) - 값은 함수의 변수 개수만큼 보냄
        
        [ 이벤트란? ]
         - 브라우저에서 실행되는 입력관련 시점을 구분하여
         알려주는 요소
         - 이벤트 종류 :
         1) 마우스관련 이벤트
         - click, dblclick, mouseover, mouseout...
         2) 키보드관련 이벤트
         - keydown, keyup, keypress...
         
         - 이벤트 발생시점에 함수를 호출하여 의도한 html,css 
         변경을 실행함
         
         - 이벤트와 함수를 연결하려면 html요소 속성에 이벤트
         연결속성이 이미 만들어져있다!
         이 속성값으로 함수를 호출한다!
         
         [ html 이벤트 속성 ]
        - on+이벤트명 = 값
        예) <button onclick="함수명()">버튼</button>
       */ 
        
        
        /*/////////////////////////////////////
            함수명: gogo
            기능: p박스의 각종 변경지정하기
        *//////////////////////////////////////
        function gogo(){
            // 1. 함수호출확인!
            //alert("나 불렀수?");
            
            // 2. 변경대상선정
            
            // html변경하기
            
      /*document.getElementById("name").innerHTML="태그";*/
            
            // 2-1. #name 요소 내부에 이미지태그 넣기!
            document 
            // 전체 html문서 객체를 로딩함!
            .getElementById("name")
            // getElementById(아이디명) - 아이디요소로 접근
            .innerHTML = '<img src="images/kim.png" alt="김비서가 왜 그럴까?">';
            
            // innerHTML - html요소를 넣는 속성
            // innerHTML = 값
            // 오른쪽의 값이 선택요소 내부에 html로 들어감!
            
            // 값을 따옴표로 쌀때 내부에 쌍따옴표가 있으면
            // 홑따옴표로 싸고 반대의 경우는 반대로 싼다!
            /*
            [ JS에서 따옴표의 의미! ]
            - 값을 의미!(string : 문자값)
            - 따옴표를 쓰지 않은 문자는 일반적으로 
              변수/객체이름이다!
            
            [ JS에서 이퀄의 의미! ]
            - 이퀄 오른쪽의 값이 이퀄왼쪽에 들어감(할당!)
            
            [ JS에서 점(.)의 의미! ]
            - 객체의 하위 메서드나 속성으로 들어감
            - 하위 메서드나 속성을 선택 후 다시 점을 찍으면
            그 하위에 있는 속성, 메서드로 들어감
            - 객체란 프로그래밍을 할 수 있도록 미리 만들어 놓은
            코드 집합체(여러가지 함수나 속성들이 셋팅되어 있음)
            예)
            우주.은하계.태양계.지구.대한민국.서울.강동구.동원빌딩
                
            
            [ JS의 코드 마무리는 세미콜론;;;;;;;;; ]
            - JS코드의 끝에는 세미콜론으로 마무리한다
            - 세미콜론이 안붙는 경우: 함수끝, 제어문끝
            
            (참고:자동세미콜론삽입 
             ASI(Automatic Semicolon Insertion))
            - 브라우저가 세미콜론이 필요한 부분에 구문을 분석하여
            자동으로 세미콜론을 실행전에 넣어주는 기능
            - 주의사항: 편리할 수 있지만 자동 구문분석시 오류분석
            이 있을 수 있으므로 개발자 직접 세미콜론을 넣어주는게
            좋다!
            
            
            [ JS에서 요소를 선택하는 방법 ]
            1. 아이디요소 선택법
            document.getElementById(아이디명)
            - html 요소 중 아이디요소는 유일하므로 한번에 선택됨
            
            2. 클래스요소 선택법
            document.getElementsByClassName(클래스명)
            - html요소 중 클래스요소는 여러개 올 수 있기에
            컬렉션 집합을 만들어서 관리하므로 순번으로 선택해야함!
            - .item(순번) 또는 [순번]
            - 순번은 0부터!
                
            예) 해당클래스명을 가진 요소 중 첫번째 것 선택
                document
                .getElementsByClassName(클래스명)
                .item(0)
            또는
                document
                .getElementsByClassName(클래스명)[0]
            
            3. 태그요소 선택법
            document.getElementsByTagName(요소명)
           - html요소 중 태그요소는 여러개 올 수 있기에
            컬렉션 집합을 만들어서 관리하므로 순번으로 선택해야함!
            - .item(순번) 또는 [순번]
            - 순번은 0부터!
            
            
            
            [ JS에서 요소 선택 후 CSS변경법 ]
            선택요소.style.스타일시트속성명 = 속성값
            - style 속성 하위에 스타일시트 속성들이 있다!
            - 스타일시트 속성명은 모두 변수형으로 만들어져 있다
            예) font-size -> fontSize
               이음절 이상 데쉬(-)는 모두 없애고 대문자시작
            - 이퀄 오른쪽에 값을 써서 CSS를 셋팅한다!
            */  
            
            // 코드를 재사용하는 방법!
            // 선택요소를 변수에 넣기!
            // 변수사용법: var 변수명 = 값
            // 변수는 값의 주소명이며 따옴표로 싸지 않은 문자이다!
            var tg = 
            document
            .getElementsByClassName("pbox")
            .item(0);
            // pbox라는 클래스명 요소 중 첫번째를 변수에 담음!
            
            
            ///// css변경하기 ////////////
            // 2-2. 글자색 변경하기
            // 대상선정: .pbox
            tg.style.color = "lime";
            //글자색에 라임색 셋팅하기!
            
            // 2-3. 글자크기 변경하기(font-size:50px)
            // 대상선정: .pbox
            tg.style.fontSize = "50px";
            
            // 2-4. 배경이미지 변경하기
            tg.style.background = "url(images/kimbs.jpg) no-repeat top/cover";
            
            // 2-5. 트랜지션 넣기
            tg.style.transition = "all 2s";
            
            // 2-6. 원모양 만들기
            tg.style.borderRadius = "50%";
            
            // 2-7. 마진값 변경하기
            tg.style.marginLeft = "400px";
            
            // 2-8. 줄간격 변경하기
            tg.style.lineHeight = "300px";
            
            // 2-9. 글자 중앙정렬
            tg.style.textAlign = "center";
            
            // 2-10. 회전, 축소하기
            tg.style.transform = "rotate(360deg) scale(.6)";
            
            // 배경색 body에 넣기
            // body는 특별히 취급하여 document 바로 아래사용한다
            // document.body
            document.body.style.backgroundColor = "purple";
            document.body.style.transition = "all 5s";
            
            
            
            
        }/////// gogo함수 ///////////////////////
        ////////////////////////////////////////
        
        
    
    </script>
    
    <style>
        .pbox{
            font-size: 24px;
            width: 700px;
            height: 600px;
            border: 4px solid purple;
            color: #ff0;
            text-shadow: 1px 1px 1px #777;
        }
    </style>
</head>
<body>
 
 
  <!--
      onclick=""
      이벤트 속성의 값내부는 JS코드구역임!
      - JS문법을 사용해야한다!
      - 함수의 호출시 함수명뒤에 소괄호가 반드시 있어야함!
  -->
   <p class="pbox" onclick="gogo()" title="이 박스를 클릭하세요!">
       나는 요즘 매일 생각한다! <br>
       도대체<span id="name"></span>
   </p>
   
   
   
   
   
    
</body>
</html>
