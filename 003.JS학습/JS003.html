<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 제어문 -
        if문, switch case문, for문, while문</title>
    <script>
        // 함수는 호출시에만 실행되는 코드저장소
        /*///////////////////////////////////////////
            함수명: jumsu
            기능: 평가점수를 평가결과로 환산하여 출력함
        */ ///////////////////////////////////////////
        function jumsu() {
            // 1. 함수호출여부확인!
            console.log("점수환산!");

            // 2. 점수환산하기
            // 기준:
            // 90이상-"매우잘함",80이상-"잘함"
            // 70이상-"보통", 60이상-"노력요함"
            // 60미만-"재시험"

            // 결과출력변수
            var res;

            // 입력된 점수 읽어오기
            // 아이디가 #jumsu인 input요소의 값
            // 입력값은 value라는 속성으로 읽어옴!
            var score = document.getElementById("jumsu").value;
            //입력값 확인
            console.log(score);

            // score변수에 값을 받은 후
            // 만약 숫자가 아니면 돌려보낸다!!!
            // 숫자가 아닌지 여부판별 메서드
            /*
            [ isNaN() 메서드 ]
            숫자가 아니냐?
            is Not a Number?
            isNaN(값) -> 결과로 true/false 리턴함!
            true는 숫자가 아님!
             */
            console.log("숫자가 아니니? " + isNaN(score));

            if (isNaN(score)) { //숫자가 아닐경우 들어온다!
                alert("숫자를 입력해 주세요!");
                return false;
                // return 키워드는 만나는 순간 함수를 빠져나감
                // false를 리턴하는 것은 아무것도 안한다는 의미(0리턴)
            } //// if 문 ///////////////////////////////

            // 입력된 숫자값이 0미만 또는 100초과일때 걸러냄!
            else if (score < 0 || score > 100) {
                alert("0과 100사이 범위의 수를 입력하세요!");
                return false; //돌아가!
            } //// else if문 ////////////////////////////


            // 점수별 스티커 배경위치값 변경하기 변수
            var jshow;
            // 칭찬스티커 박스 요소
            var jbox = document.getElementById("jshow");



            // 조건1: 90점 이상
            if (score >= 90) {
                res = "매우잘함";
                jshow = "0 0";
            }
            //조건2: 80점 이상
            else if (score >= 80) {
                res = "잘함";
                jshow = "-322px 0";
            }
            //조건3: 70점 이상
            else if (score >= 70) {
                res = "보통"
                jshow = "-322px -322px";
            }
            //조건4: 60점 이상
            else if (score >= 60) {
                res = "노력요함"
                jshow = "-644px -644px";
            }
            //조건5: 위의 조건에 모두 해당안될때
            else {
                res = "재시험"
                jshow = "-322px -644px";
            }

            // 결과찍기
            console.log("결과: " + res);

            // 화면출력
            // 대상: #jexp
            document.getElementById("jexp")
                .innerText = "평가결과는 " + res;
            // innerText 선택된 요소의 내부에 글자넣기 속성

            // 스티커 이동하기
            jbox.style.backgroundPosition = jshow;





            /*
            [ if문 ]
            - 조건문을 검사하여 true이면 중괄호 안의 코드를 
            실행하는  제어문
            
            (구문)
            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            .....
            else{
                실행코드
            }
            
            - if문 단독으로도 사용가능
            - else if문을 쓰면 한 조건에 들어가면 
            다른 if문은 검사하지 않는다!
            - else문은 조건에 모두 맞지 않을 경우 들어가는 코드임
            (else가 필요할때만 사용함)
            
            if, else if 세트 조건문을 쓰는 이유?
                위에서 점수조건을 줄때 세트 조건문으로 쓰면
            조건을 단순하게 90이상, 80이상 이런식으로 써도
            하나의 조건이 맞으면 거기만 들어가므로 가능하다.
            
            그러나....
            else를 빼고 if문으로 모두 쓰면 사이범위로 모두 조건문을
            써줘야함 (이유는 모든 조건문을 각각 들어감)
            
            첫번째 빼고 예컨데 두번째는
            if(score < 90 && score >= 80){실행문}
            
            불편하다..... ㅠ.ㅠ
            */

        } //////// jumsu함수 /////////////////////////
        ////////////////////////////////////////////

        /*///////////////////////////////////////////////
            함수명: local
            기능: 지역명을 입력하면 지역국번을 안내한다
        */ ///////////////////////////////////////////////
        function local() {
            // 1. 함수호출여부확인!
            console.log("국번안내함!");

            // 2. 입력된 지역명을 변수에 저장하기
            var name = document.getElementById("local").value;
            // 변수를 사용하는 이유 중 가장 큰 것은 재활용성이다!
            // value 는 입력된 값을 읽어오는 속성
            console.log("입력된 지역명: " + name);

            // 3. 지역명을 switch case문으로 분류하여 메시지 넣기

            // 메시지변수
            var msg;

            switch (name) {
                case "서울":
                    msg = "02";
                    break;
                case "경기":
                    msg = "031";
                    break;
                case "인천":
                    msg = "032";
                    break;
                case "부산":
                    msg = "051";
                    break;
                case "대구":
                    msg = "053";
                    break;
                case "광주":
                    msg = "062";
                    break;
                case "전북":
                    msg = "063";
                    break;
                case "전남":
                    msg = "061";
                    break;
                case "경북":
                    msg = "054";
                    break;
                case "경남":
                    msg = "055";
                    break;
                case "세종":
                    msg = "044";
                    break;
                case "울산":
                    msg = "052";
                    break;
                case "대전":
                    msg = "042";
                    break;
                case "강원":
                    msg = "033";
                    break;
                case "충북":
                    msg = "043";
                    break;
                case "충남":
                    msg = "041";
                    break;
                case "제주":
                    msg = "064";
                    break;
                default:
                    msg = "esc"; //해당지역이 없는 경우
            } ///// switch case문 /////////////

            // 분류 메시지 확인
            console.log("메시지:" + msg);

            // 4. 메시지 만들기
            // msg변수에 최종 출력내용을 다시 담아서 변경함
            if (msg === "esc") {
                msg = "등록되지 않은 지역입니다.";
            } //// if //////////
            else { // 등록된 지역
                msg = name + "의 지역번호는 " + msg + "입니다.";
            } //// else ////////

            // 최종메시지
            console.log(msg);

            // 5. 화면출력
            // 대상: #info
            document.getElementById("info").innerText = msg;
            // innerText는 텍스트 내용넣는 속성
            // innerHTML은 태그요소가 있을 경우에 사용함!

            /*
            [ switch case 문 ]
            - 단일조건을 분류하여 실행문을 만들어 줄때
              사용하는 제어구문
              
              ((문장구조))
            switch(변수){
                case 경우1: 실행코드; break;
                case 경우2: 실행코드; break;
                case 경우3: 실행코드; break;
                ...
                default: 실행코드;
            }
            
            - 변수값에 해당하는 경우 값을 들어가 실행코드를 실행함
            - 각 case끝에 break 키워드를 반드시 써야함
                (안쓰면 다른케이스에 또 들어갈 경우가 생김!)
            - default 는 if문의 else와 비슷하여 해당경우가 없는경우
            실행하는 부분이다.(여기는 break가 필요없음)
            - default 는 필요한 경우에만 사용함(필수아님!)
           */

        } //////// local함수 //////////////////////////////
        //////////////////////////////////////////////////

        /*///////////////////////////////////////////////
             함수명: gugu
             기능: 선택박스에서 선택된 구구단을 출력함
             이벤트: change
                 - 선택박스(select)가 변경될때 발생하는 이벤트
        */ ///////////////////////////////////////////////
        function gugu(me) { // me는 전달변수
            // 전달변수는 함수내부에서만 쓰이는 지역변수이며 
            // var로 선언하지 않는다!
            // me 라는 전달변수에 select박스 객체 자신을
            // this 키워드로 보낸것을 받아준다!
            // select의 여러 속성에 접근 가능해진다!
            // 선택한 option 의 value값은 이렇게 접근한다.
            // me.value

            // 1. 함수호출여부확인, 전달값 확인
            console.log("구구단을 외자!" + me.className);
            /*
                this 키워드를 받은 변수 me로
                me.name, me.id, me.className
                과 같이 내부 속성을 읽어올 수 있다!
                따라서 this 키워드는 호출된 요소의 
                내부 속성을 모두 담고 있다는 것을 알 수 있다!
            */



            // 2. 전달값을 변수에 담기
            // me.value는 선택된 option의 value 속성값
            var gnum = me.value;

            // 구구단 계산해 보기
            //console.log(gnum*9)

            // 3. 구구단 계산하여 html 만들기

            // 결과값 변수
            var res;

            // 첫번째 단수 할당!
            res = "<h2>" + gnum + "단</h2>";

            // 위의 값을 그대로 살린 상태에서 더하기 하는 방법은??
            //res = res + "2 × 1 ＝ 2";
            // 대입연산자(+=)로 간단히 아래와 같이 쓴다!

            /*
            [ for문 ]
            - 어떤 실행문을 순서대로 여러번 반복 실행할 경우
              사용하는 제어문
              ((문장구문))
                for(시;한;증){
                    실행코드
                }
            - 시: 시작값, 한:한계값, 증:증감
            - 시작값은 var로 변수선언과 함께 처음변수 할당
            - 한계값은 비교연산자를 사용하여 조건을 검사함
            - 증감은 시작값이 반복하면서 1씩 증가하거나 
              1씩 감소하는 설정(++/--)
                         
            [ for의 진행순서 ]
            1. 먼저 시작값을 변수 선언 후 할당하여 시작함
            2. 중앙에 있는 한계값 조건에 맞는지 검사함
            3. 맞으면 for문 안으로 들어감
            4. for문 내부 실행 후 증감으로 가서 시작값을 증감함
            5. 다시 중앙으로 가서 한계값 조건에 맞는지 검사함
            6. 조건에 맞는 동안 2~5반복함
            7. 중앙의 한계값 조건에 맞지 않으면 for문을 나감
            */

            //for(시;한;증){실행문}
            for (var i = 1; i <= 9; i++) {

                // 지정된 수까지 반복하는지 확인!
                console.log("for문내부 : " + i);

                // 반복실행할 코드 넣기!!!
                res += "<br>" + gnum + " × " + i + " ＝ " + (gnum * i);


            } /////// for문 ////////////////



            // 결과찍기
            console.log("결과: " + res);

            // 4. 화면출력
            // 대상: .gugu
            // 클래스 선택후 item(0)은 첫번째 class를 선택함 
            document
                .getElementsByClassName("gugu").item(0)
                .innerHTML = res;



        } //////// gugu함수 //////////////////////
        /////////////////////////////////////////
        
        /*///////////////////////////////////////////////
            함수명: gugu2
            기능: while문을 사용하여 구구단 계산하기
        *////////////////////////////////////////////////
        function gugu2(me){
            // 1. 함수의 호출여부 확인
            console.log("나는 구구단2!"+me.value);
            
            // 2. 전달된 선택값을 변수에 할당!
            var gnum = me.value;
            /*
            [ while 문 ]
            - 반복실행코드를 위한 조건으로 만드는 제어구문
            
            ((구문형식))
            _______________________
            시작값;
            while(한계값){
                실행코드;
                증감;
            }
            __________________________
            - for문과 유사하나 시작값이 while문 윗쪽에 나옴
            - 한계값은 while문 소괄호안에 씀
            - 증감은 while문 실행코드 내부에 씀
            (주의사항: 만약 증감을 안쓰면 무한루프에 빠진다!)
            
            - while 문은 사용용도에 따라서 for문과 달리
            조건이 맞을때까지 반복실행하는 구문으로도 사용됨
            (예컨데 중복숫자 안나오게하기 등)
            - 시작값, 증감 없이도 사용가능함!
            */
            
            // 3. 구구단 계산하여 html만들기
            var res;
            
            res = "<h2>" + gnum + "단</h2>";
            
            // while문 사용하기
            var i = 1;//시작값
            while(i<=9){ //한계값
                
                //console.log("반복?!"+i);
                
                // 반복실행할 코드 넣기!!!
                res += "<br>" + gnum + " × " + i + " ＝ " + (gnum * i);
                
                i++;// 증감필수!!!
                
            } /// while문 //////////////
            
            // 4.화면출력
            // 대상: .gugu(두번째 class) -> item번호를 1번으로 선택!
            document
            .getElementsByClassName("gugu").item(1) //0부터니까 1은 두번째
            .innerHTML = res;
            
            
            
        }/////// gugu2 함수 //////////////////////////////
        /////////////////////////////////////////////////
        
        
        
        
        
        
        
        
    </script>
    <style>
        /*칭찬스티커박스*/
        #jshow {
            position: absolute;
            top: 50px;
            left: 390px;
            width: 322px;
            height: 322px;
            background: url(images/ifshow.jpg) no-repeat;
            background-position: 322px 0;
            /*위치이동하여 처음에 배경이미지 숨김(x축밀기)*/

            /*트랜지션*/
            transition: all .4s ease-out;
        }

        #jshow span {
            /*IR*/
            display: block;
            text-indent: -999px;
        }

        /*구구단 출력박스*/
        .gugu {
            width: 300px;
            height: 300px;
            overflow-y: scroll;
            /*y축 스크롤*/
            border: 2px dashed blue;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>JS 제어문</h1>

    <!--if문 연습-->
    <h2 id="jexp">평가출력</h2>
    <label for="jumsu">점수입력:</label>
    <input type="text" id="jumsu">점
    <button class="sBtn" onclick="jumsu()">평가하기</button>

    <!--점수에 따른 스티커-->
    <div id="jshow">
        <span>칭찬스티커</span>
    </div>

    <!--
        자바스크립트 이벤트연결은 이미 셋팅된 이벤트속성을
        사용하여 값부분에 JS코드를 넣어준다!
        
        on이벤트명="값"
        
        값에 함수명을 써서 호출할때 반드시 소괄호를 해준다!!!
        
        함수명()
    -->

    <!--switch case문 연습-->
    <h2 id="info">국번안내</h2>
    <label for="local">지역명입력:</label>
    <input type="text" id="local" placeholder="지역명에 '도'를 빼고 쓰세요">
    <!--placeholder속성:안내문구출력(글씨쓸때 사라짐)-->
    <button class="sBtn" onclick="local()">국번문의</button>


    <!--for문 연습-->
    <h2>구구단 출력하기(For문)</h2>
    <!--onchange이벤트 속성: option을 변경할때 발생함-->
    <select name="sel" id="sel" class="sel" onchange="gugu(this)">
        <!--gugu(this): this키워드는 select요소 자신임!-->
        <option value="1">구구단을 선택하세요</option>
        <option value="2">2단</option>
        <option value="3">3단</option>
        <option value="4">4단</option>
        <option value="5">5단</option>
        <option value="6">6단</option>
        <option value="7">7단</option>
        <option value="8">8단</option>
        <option value="9">9단</option>
        <option value="10">10단</option>
        <option value="11">11단</option>
        <option value="12">12단</option>
        <option value="13">13단</option>
        <option value="14">14단</option>
        <option value="15">15단</option>
        <option value="16">16단</option>
        <option value="17">17단</option>
        <option value="18">18단</option>
        <option value="19">19단</option>
        <option value="20">20단</option>
    </select>
    <!--구구단 출력박스-->
    <div class="gugu"></div>

    <!--
    select.sel>option[value=$]{$단}*20
    젠코딩에서 대괄호는 속성, 중괄호는 데이터(태그내부값)
-->
