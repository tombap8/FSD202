<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열변수와 객체</title>
    <style>
        div {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            /*줄바꿈방지*/
            line-height: 84px;
            margin: 5px auto;
            font-size: 24px;
        }

    </style>

    <script>
        /// html로딩구역 //////
        window.addEventListener("DOMContentLoaded",
            function() {
                // 1. 로드구역 확인
                console.log("로딩완료!");
                /*
                [ 배열(Array) 변수란? ]
                - 여러개의 데이터를 묶음으로 변수하나에 저장함
                - 각 데이터를 하나의 이름으로 호출할 수 있는 메모리공간
                - 예컨데 묶음은 계란한판, 아파트 각 호수 등
                - 배열선언
                1. new Array()
                - new 키워드 : 객체를 실제로 메모리안에 생성하는 방법
                - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
                */

                var arr1 = new Array("1993년 10월 12일", "183cm", "65kg", "너도인간이니?", 4568, "서강준");

                // 선언된 배열변수에 할당은 배열객체의 소괄호 안에
                // (값1,값2,값3,...) 콤마로 구분하여 넣는다!

                // 배열변수에 할당한 데이터를 불러오기
                // 호출방법: 배열변수명[순번] -> 순번은 0부터!
                // 출력대상: #txt1
                var txt1 = document.getElementById("txt1");
                // 글자넣기 메서드 innerText
                // 배열의 순번은 실제순번보다 1작다!
                txt1.innerText = "이름:" + arr1[5];
                txt1.innerText += " / 키:" + arr1[1];
                txt1.innerText += " / 몸무게:" + arr1[2];
                txt1.innerText += " / 최근작:" + arr1[3];

                //2. 배열의 선언과 할당의 다른방식
                // 배열변수명 = [값1,값2,값3,....]
                // 이 방식 많이 사용되는 방식임!
                // new Array라고 객체 생성을 할 필요가 없다!(자동생성)
                var arr2 = ["삼일절", "태극기", 1919];

                // 배열개수 찍기(배열변수명.length)
                console.log("arr2배열변수개수:" + arr2.length);

                // 출력대상: #txt2
                var txt2 = document.getElementById("txt2");
                // 출력하고픈 문장: "삼일절은 1919년에 일제에 항거하여 태극기를 들고 일어난 민중봉기를 기념하는 날이다"
                txt2.innerHTML = arr2[0] + "은 ";
                txt2.innerHTML += arr2[2] + "년에 일제에 항거하여 ";
                txt2.innerHTML += arr2[1] + "를 들고 일어난 민중봉기를 기념하는 날이다.";

                // 3. 배열을 미리 생성하여 각각 할당하는 방법
                // 배열변수명 = [] -> 이 변수가 배열변수로 설정됨!
                // 배열변수명.length = 숫자 -> 숫자만큼 배열이 생성됨!
                // 배열변수명.length 는 배열의 개수도 읽어올 수 있다

                var arr3 = []; // arr3가 배열변수로 설정됨!
                arr3.length = 8; // arr3가 8개의 공간을 만듦!
                // 각 주소에 값을 할당한다!
                arr3[0] = "산";
                arr3[1] = "할아버지";
                arr3[2] = "구름모자";
                arr3[3] = "썻네~!";
                arr3[4] = "나비같이";
                arr3[5] = "훨훨";
                arr3[6] = "훠얼훨";
                arr3[7] = "날아서~!";

                // 배열전체값 찍기 : valueOf() -> 콤마로 구분되어 찍힘
                console.log("arr3배열 전체값:" + arr3.valueOf());
                // 참고로 변수만 찍어도 valueOf()를 브라우저가 해줌~^^

                // 미션: arr3의 각 배열변수 사이에 별(★) 넣고 출력하기

                //결과값 저장변수
                var show = "";
                // 배열을 개수만큼 for문을 돌려서 사이에 별넣고 결과만들기
                for (var i = 0; i < arr3.length; i++) {

                    show += arr3[i];

                    // 사이에 별넣기
                    // 마지막 별은 빼기!
                    // 마지막 배열번호는 arr3.length-1
                    if (i < arr3.length - 1) show += "★";
                    // if문의 실행문이 단 하나일 경우 중괄호생략가능

                } //// for문 ///////////

                // 화면에 출력하기
                // 대상: #txt3
                var txt3 = document.getElementById("txt3");
                txt3.innerHTML = show;
                /*
                [ 객체(Object) 란? ]
                - 독립된 속성과 메서드를 가지는 프로그램 단위체
                - 속성은 명사적 특징(예:자동차-핸들,바퀴,백미러...)
                - 메서드는 동사적 특징(예:자동차-운전하다,주차하다,정지하다...)
                - 브라우저에 이미 만들어져 있는 객체를 내장객체라고 한다.
                브라우저 내장객체들:
                window, document, Array, Object, Date, Math 등
                
                ※ Object 객체는 객체를 만들 수 있는 객체다! ㅎㅎㅎ
                
                [ 객체의 선언 ]
                - new Object()
                
                [ 객체의 할당 ]
                - 중괄호를 사용하여 할당코딩을 함
                - {속성명:값,속성명:값,.....}
                - 여러값을 셋팅할때 콤마로 구분한다
                - 배열과 비교하여 이해하기가 쉽고 호출하기 쉽다!
                
                [ 객체의 호출 ]
                - 객체명[속성명]
                */

                var SHK = new Object({
                    "너의 이름은?": "김수현",
                    "생일": "1988년 2월 16일",
                    "키": "180cm",
                    "몸무게": "65kg",
                    "성별": "남자",
                    "비밀번호": 7777,
                    "팬레터": function() {
                        alert("오빠, 지금뭐해?");
                        //배경이미지 출력박스에 넣기
                        txt4.style.background =
                            "url(https://lh3.googleusercontent.com/proxy/QQE7CUFHktmJ0KHa_n3POyOSbkRUzkoeyLRM7bzanTn3BiaHLFLb9YGL2Aunf36umBAX3KvAlGstna-SNX1kKFQlHfVXed6NleRtBu0zgWAUGdxOAwfSC0w) repeat-x 0/auto 100%";
                        //글자색 흰색
                        txt4.style.color = "#fff";
                        //글자그림자
                        txt4.style.textShadow = "0 0 5px #000";
                    } //// 팬레터함수 //////

                }); //// SHK객체 ////////

                // 객체 출력하기
                // 대상: #txt4
                var txt4 = document.getElementById("txt4");
                txt4.innerHTML =
                    "당신이 좋아하는 남자배우는? " +
                    SHK["너의 이름은?"];
                txt4.innerHTML +=
                    " / 몸무게를 아세요? " +
                    SHK["몸무게"];

                // 객체에 셋팅된 함수 호출하기!
                txt4.onclick = function() {
                    SHK["팬레터"]();
                    //함수호출시 소괄호 필수!!!
                }; ///// click이벤트 함수 ///////

                // title속성넣기(툴팁나오게~)
                txt4.title = "여기를 바로 클릭하세요~!!!";

                // new 키워드 없이 객체 생성하기!!!!!
                // 방법: 변수선언 후 이퀄뒤에 중괄호로 객체를 셋팅함!
                // 객체를 설정시 속성명을 문자형 또는 변수형으로 할 수 있다
                // - 문자형은 따옴표로 싼것
                // - 변수형은 따옴표없이 한문자로 사용
                // 객체의 속성명을 변수형으로 사용하면 호출시 편리하다!
                // 호출: 객체명.속성명
                var GU = {
                    name: "공유",
                    tall: "184cm",
                    weight: "74kg",
                    com: "매니지먼트 숲",
                    work: "도깨비,부산행",
                    msg: function(txt) { // txt전달변수
                        alert("팬레터:" + txt);
                    } //// msg함수 //////
                }; ///// GU객체 ///////////////////


                // 공유 몸무게 늘리기(기존값 변경하기)
                GU.weight = "100kg";

                // GU객체 출력하기
                // 출력대상: #txt5
                var txt5 = document.getElementById("txt5");
                txt5.style.lineHeight = "24px"; /*줄간격변경*/

                txt5.innerHTML =
                    "저는 " + GU.name + "입니다.";
                txt5.innerHTML +=
                    "몸무게는 비일인데요 그래도 말씀드리자면 " +
                    GU.weight + "입니다. ㅎㅎㅎ<br>";
                txt5.innerHTML +=
                    "제 대표작은 " + GU.work + "입니다.<br>";
                txt5.innerHTML +=
                    "제 소속사는 잘 모르시는 분들이 많은데 " +
                    GU.com + "입니다. 빠이빠이~!";

                // 공유 박스 클릭시 메시지 띄우기
                txt5.title = "공유의 메시지를 보세요! 바로클릭여기!!!";
                //            txt5.onclick = function(){
                //                GU.msg("여러분, 사랑합니다~! 아주많이~!!!");
                //            };//// click이벤트 함수 ///////

                txt5.addEventListener("click", function() {
                    GU.msg("여러분, 사랑합니다~! 아주많이~!!!");
                }); ////// click 이벤트 함수 ///////////////


                /*    
                [ 이벤트와 함수를 특정요소와 연결하는 방법 2가지 ]

                1. 선택요소.addEventListener(이벤트명,함수)

                예) 
                    document.getElementById("my")
                    .addEventListener("click",function(){구현코드});

                2. 이벤트 속성에 익명함수 넣기
                    선택요소.on이벤트명 = function(){구현코드};

                예)
                    document
                    .getElementById("my").onclick = function(){구현코드};
                */



                //// 미션: #txt6는 객체를 만들어서 자유출력하시오
                // 자신이 영화를 선정하여 아래와 같은 항목으로 
                // 영화의 정보를 셋팅하시오.
                // 셋팅된 영화정보가 잘 출력되면 탐쌤에게 소스를 전송하시오!
                // 객체소스만 전송!
                // 객체명은 MV_자기이름이니셜
                var MV_PSH = {
                    //1.영화제목
                    title: "런(Run)",
                    //2.감독
                    director: "아니쉬 차간티",
                    //3.배우
                    actors: "사라 폴슨, 키에라 앨런",
                    //4.장르
                    genre: "미스터리, 스릴러",
                    //5.관람가
                    ratings: "15세 관람가",
                    //6.예고편
                    trailer: function() {
                        //영화박스에 iframe넣기
                        // body태그의 맨끝에 div넣기
                        document.body.innerHTML +=
                            '<div id="mv">' +
                            '<iframe width="1280" height="720" src="https://www.youtube.com/embed/SeB3SRrIASw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>' + //유튜브 iframe동영상코드
                            '</div>';
                    } /// trailer함수 ////

                }; //// MV_PSH객체 ////////////////

                // 화면출력
                var txt6 = document.getElementById("txt6");
                txt6.style.lineHeight = "34px";

                txt6.innerHTML =
                    "▣영화명:" + MV_PSH.title +
                    "▣감독:" + MV_PSH.director +
                    "▣배우:" + MV_PSH.actors +
                    "<br>▣장르:" + MV_PSH.genre +
                    "▣등급:" + MV_PSH.ratings;
            
            // 트레일러 함수 호출하기
            // #txt6를 클릭시
            txt6.title = "클릭하시면 영화예고편을 볼 수 있습니다!";
            txt6.addEventListener("click",function(){
                MV_PSH.trailer();
                //함수호출은 소괄호필수!
            });////// click함수 ///////////////////////




            }); /////// 로드구역 //////////////////////////
        ////////////////////////////////////////////

        /*이벤트가 발생하면 실행하는 함수로 외부함수를
        사용하기도 하지만 코드를 저장하고만 있는 익명함수
        를 많이 사용한다. 익명함수는 function(){} 형식
        으로 이름이 없다!*/

        /*
        window.addEventListener(이벤트명,함수)
        
        addEventListener 메서드는 발생할 이벤트와
        실행코드를 연결해주는 JS내장함수(메서드)이다!
        
        이벤트로 load를 사용하면 이미지나 비디오 등
        모든 요소의 내용이 다 들어올때 까지 기다림
        
        html 태그만 다 그리면 바로 실행하는 이벤트는?
        -> DOMContentLoaded 
        - 특징은 load 이벤트와 달리 태그만 그려지면
        바로 실행하므로 실행속도가 빠르다!
    */

    </script>


</head>

<body>
    <div id="txt1"></div>
    <div id="txt2"></div>
    <div id="txt3"></div>
    <div id="txt4"></div>
    <div id="txt5"></div>
    <div id="txt6"></div>



</body>

</html>
