<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for문 연습2-쇼핑몰 이미지 넣기</title>
    <style>
        #cont {
            border: 3px solid #ccc;
            padding: 5px;
        }

        #cont img {
            width: 100px;
            padding: 5px;
        }
    </style>

    <script>
        /*
        JS는 코드를 만나자마자 실행한다
        따라서 html body요소 보다 위에 코딩된 JS에서
        특정요소를 선택하면 아직 그려지기 전이므로
        null에 셋팅할 수 없다는 에러 메시지가 뜬다!
            
    "Uncaught TypeError: Cannot set property 'innerHTML' of null"
        
        에러 없이 바로 실행하게 하려면
        이 코드가 html로딩 후에 실행하게 하면 된다!
        이때 사용하는 로딩후 실행구역은 아래와 같다
        
        로딩후 실행구역 1:
        window.onload = function(){실행코드};
        - 단점: 이 코드는 html 안에서 단 한번만 사용가능
        
        로딩후 실행구역2:
        window.addEventListener("load",function(){});
        - 여러번 사용할 수 있는 코드 구역
        - addEventListener(이벤트,함수)
        -> 특정 이벤트와 함수를 연결해주는 JS메서드
        - load 는 로딩 후 발생하는 이벤트
        - function(){} 익명함수는 실행되지 않고 코드를 
        가지고 있는 코드 저장구역
        */

        //////////// load구역 //////////////////////
        window.addEventListener("load", function() {

            console.log("로딩완료!");

            // 이미지넣기
            // 대상: #cont
            var tg = document.getElementById("cont");

            for (var i=1; i<=50; i++) {

                // 이미지요소 넣기(+=대입연산자사용!)
                tg.innerHTML += '<img src="images/dress/'+i+'.jpg" alt="여성의류원피스" title="WDO-201">';

            } //// for문 //////////

        }); //////// load구역 ///////////////////////
        ///////////////////////////////////////////
    </script>
</head>

<body>

    <!--이미지 넣을 박스-->
    <div id="cont">
        <!--        <img src="images/dress/1.jpg" alt="여성의류원피스" title="WDO-201">-->
    </div>
</body></html>
