<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Racing PJ</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        html,
        body,
        ul {
            margin: 0;
            padding: 0;
        }

        body {
            overflow-x: hidden;
            /*가로스크롤 없앰*/
        }

        /*1.타이틀*/
        #mtit {
            font-family: 'ZCOOL KuaiLe', cursive;
            font-size: 60px;
            color: #0347ff;
            text-align: center;
            text-shadow: 2px 2px 3px #777;
            /*애니메이션:이시이지반방마*/
            animation: mov 1s ease-in-out infinite alternate;
        }

        /*타이틀 키프레임*/
        @keyframes mov {
            from {
                transform: rotate(-5deg) scale(1);
            }

            to {
                transform: rotate(5deg) scale(1.2);
            }
        }

        /*키프레임*/

        /*2.메인스테이지*/
        #bgi {
            position: relative;
            /*부모자격*/
            width: 800px;
            height: 600px;
            background: url(images/bg.jpg) no-repeat;
        }

        /*메인하위 공통*/
        #bgi>div {
            position: absolute;
        }

        /*2-1.출발선*/
        #f1 {
            top: 243px;
        }

        /*2-2.도착선*/
        #f2 {
            top: 243px;
            left: 650px;
        }

        /*2-3.토끼*/
        #r1 {
            top: 400px;
            left: 0;
        }

        /*2-4.거북*/
        #t1 {
            top: 600px;
            left: 0;
        }

        /*3.게임조작버튼*/
        #btns {
            position: fixed;
            top: 10%;
            right: 5%;
            width: 150px;
            height: 480px;
            list-style: none;
        }

        #btns li {
            width: 150px;
            height: 150px;
            border: 5px solid #ccc;
            border-radius: 50%;
            text-align: center;
            font: bold 30px/150px "맑은 고딕", Verdana;
            background-color: #fff;
            margin-bottom: 20px;
        }

        #btns a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #333;
        }

        /*버튼에 마우스 오버시*/
        #btns li:hover {
            background-color: lime;
            transform: scale(1.1);
        }

        /*버튼 a요소를 누르고 있을때(:active)*/
        #btns a:active {
            color: red;
        }

        /*4.게임레벨*/
        .levbox {
            position: absolute;
            top: 3%;
            right: 5%;
        }

        #level {
            width: 150px;
            height: 40px;
            font: 24px "맑은 고딕", "굴림";
        }

        /*5.결과 메시지창*/
        #msg {
            position: fixed;
            margin: 0;
            padding: 0;
            width: 100%;
            top: 40%;
            font-size: 52px;
            text-align: center;
            color: #ceff00;
            text-shadow: 0 0 10px #000;
            display: none;
            /*처음에 안보임!*/
        }
    </style>

    </script>
</head>

<body>

    <!--1.타이틀-->
    <h1 id="mtit">Racing Game</h1>
    <!--2.메인스테이지-->
    <div id="bgi">
        <!--2-1.출발선-->
        <div id="f1">
            <img src="images/flag_03.jpg" alt="출발선">

        <!--2-2.도착선-->
        <div id="f2">

        <!--2-3.토끼-->

    <!--3.게임조작버튼-->
    <ul id="btns">
        <li>
            <a href="">토끼출발</a>

        <li>

        </li>
        <li>
