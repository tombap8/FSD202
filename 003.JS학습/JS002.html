<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS의 변수(Variable)와 연산자(Operator)</title>
    <script>
        /*
        [ JS의 변수란? ]
        1. 정의: 다양한 형태의 데이터를 저장할 수 있는 메모리 공간
        - 메모리 특정위치의 주소는 변수명이다
        - 브라우저 어플리케이션 할당 디스크에 저장된다
        - 개념적으로 그릇과 유사함. 담는것에 따라서 달라진다!
            (밥을 담으면 밥그릇, 국을 담으면 국그릇)
        
        2. 변수의 위치
        - 변수는 이퀄의 왼쪽에 온다(데이터는 오른쪽!)
        변수 = 데이터 (데이터가 변수에 담긴다! OK)
        데이터 = 변수 X
        예) var 나변수 = "너도변수?" -> OK
            "너도변수?" = 나변수 -> X
             -> 이퀄의 의미는 오른쪽의 값이 왼쪽에 들어감(할당!)
        
        3. 변수의 선언 : var 변수명
        - 변수명은 반드시 문자로 쓴다!
        - 변수명은 따옴표로 싸지 않는다!
            (따옴표로 싸면 문자데이터)
        - 변수명은 띄어쓰지 않는다!
            
        예) var myName -> var 는 variable에서 나온말
        
        4. 변수의 명명법(Naming Rule) :
        - 변수는 띄어쓰기를 못하고 모두 붙여서 한단어처럼 작성
        - 2음절이상의 단어를 변수로 만들때 아래처럼 만든다
        (1) 캐믈케이스(Camel Case) :
            첫단어는 소문자, 뒷단어는 첫글자 대문자
            ex) myHouseIsBig
        (2) 파스칼케이스(Pascal Case) :
            모든 단어 첫글자는 대문자
            ex) YouAreMyLover
        (3) 스네이크케이스(Snake Case) :
            단어사이에 언더바(_)를 사용함
            ex) 서울시_강동구_천호동
        
        5. 변수의 할당
        - 선언된 변수에 값(데이터)을 넣는것
        예) my_house_is_big = "얼마나 큰데?";
        - 할당시 규칙: 한 페이지 안에 같은 이름의 변수는 두번 못씀
        - 변수는 대소문자를 구분함
        예) House, hOuse,hoUse,houSe,housE,house 모두 다름!
            
        6. 데이터 종류
        (1) 문자형: "나비", '사람', "100" 와 같이 따옴표로 싼것!
        (2) 숫자형: 1,2,3,4.5,.... 따옴표없는 숫자
        (3) 불린형: true/false (true는 1과 같고, false는 0과 같다)
        (4) 기타형: 날짜형, 함수, 다른변수 등
        
        7. 변수에 사용할 수 있는 문자
        - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다!
            (문자뒤에 숫자를 쓸 수 있음)
        예) 12my -> X, my12 -> OK
        - 키워드는 사용할 수 없다(예:function,var,if 등)
        
        8. 일반적으로 프로그래밍 언어에서는 데이터형도 선언시 정해줌
        JS는 데이터형을 정하지 않고 할당시에 데이터형도 자동으로 정해짐
        
        9. JS변수는 대소문자를 철저히 구분한다!
        10. JS코드의 마지막은 항상 세미콜론(;)으로 마무리!
            
        [ JS의 코드실행 순서 ]
        1. 위에서 아래로
        2. 이퀄 오른쪽에서 왼쪽으로
        3. 괄호안에서 바깥으로
        4. 함수 바깥실행, 함수는 호출시 실행
       */ 
    
    
    
    </script>
    
</head>
