<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Megabox PJ</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/autoScroll.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <!--1. 상단영역-->
    <div class="top">
        <header id="top" class="ibx">
            <!--로고-->
            <h1 id="logo">
                <a href="#">
                    <img src="images/logo.png" alt="메가박스로고">
                </a>
            </h1>
            <!--GNB메뉴-->
            <!--
               a 요소의 href값으로 "#아이디명" 을 사용하면
               같은 페이지안의 해당 아이디 위치로 바로 이동한다!
               (a태그의 기본 기능!!!)
           -->
            <nav class="gnb">
                <ul>
                    <li class="on">
                        <a href="#pg1">영화</a>
                    </li>
                    <li><a href="#pg2">큐레이션</a></li>
                    <li><a href="#pg3">영화관</a></li>
                    <li><a href="#pg4">특별관</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <!--2. 페이지 영역-->
    <!--2-1.영화메뉴 페이지-->
    <section id="pg1" class="page">
        <!--스크린박스-->
        <div id="screen" class="disableselect disabledrag">

            <!--동영상-->
            <video id="mv" src="mv/mv1.mp4"></video>

            <!--play,stop버튼-->
            <div class="btngrp ctrl">
                <a href="#">
                    <img src="images/vbt1.png" alt="재생멈춤버튼">
                </a>
            </div>
            
            <!--sound버튼-->
            <div class="sound ctrl">
                <a href="#">
                    <img src="images/speaker_blue.png" alt="스피커">
                </a>
            </div>
            
            <!--동영상 진행바-->
            <div class="pBar ctrl">
                <div class="tBar"></div>
            </div>
            
            <!--동영상 전체시간, 현재진행시간 표시-->
            <div class="cTime ctrl">
                <span class="current">01:20</span> / 
                <span class="duration">03:50</span>
            </div>
            
            <!--볼륨버튼-->
            <div class="volume ctrl">
                <span id="bar"></span>
            </div>
            
            <!--확대/축소버튼-->
            <div class="expand ctrl">
                <a href="#" title="화면확대하기">▣</a>
                <a href="#" title="화면축소하기">▦</a>
            </div>
            

        </div>

        <!--갤러리박스-->
        <div class="gbox rbx">
            <img src="images/cast01.jpg" alt="분노의 질주" data-mv="mv1">
            <img src="images/cast02.jpg" alt="엑시트" data-mv="mv2">
            <img src="images/cast03.jpg" alt="봉오동전투" data-mv="mv3">
            <img src="images/cast04.jpg" alt="광대들" data-mv="mv4">
            <img src="images/cast05.jpg" alt="변신" data-mv="mv5">
        </div>
        <!--왼쪽이동버튼-->
        <a href="" class="abtn lb">
            <img src="images/left_btn.png" alt="왼쪽버튼">
        </a>
        <!--오른쪽이동버튼-->
        <a href="" class="abtn rb">
            <img src="images/right_btn.png" alt="오른쪽버튼">
        </a>



    </section>
    <section id="pg2" class="page"></section>
    <section id="pg3" class="page"></section>
    <section id="pg4" class="page"></section>
    <section id="pg5" class="page"></section>
    <section id="pg6" class="page"></section>
    <section id="pg7" class="page"></section>

    <!--3. 블릿 네비게이션-->
    <ol class="bnav">
        <li class="on">
            <a href="#pg1"><span>영화</span></a>
        </li>
        <li><a href="#pg2"><span>큐레이션</span></a></li>
        <li><a href="#pg3"><span>영화관</span></a></li>
        <li><a href="#pg4"><span>특별관</span></a></li>
    </ol>






</body></html>
