<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mask Effect</title>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>
    <script>
        $(function() { /// jQB //////////////////

            // 위치보정함수 호출
            calc();
            
            // 윈도우 화면 사이즈 변경시 위치보정함수 호출
            $(window).resize(calc);
            
            // 마우스가 #cover 위에서 움직일때 //
            // #mask박스 이동하기 /////////////
            // 이벤트 대상: #cover
            // 사용이벤트: mousemove
            $("#cover").mousemove(function(e){
                // e-이벤트전달변수
                
                // 마우스 포인터 위치값 알아내기
                // 1. pageX, pageY : 화면기준
                // 2. offsetX, offsetY : 선택요소기준
                
                //console.log("offsetX:"+e.offsetX);
                //console.log("pageX:"+e.pageX);
                
                // left위치값(1.2를 곱해서 위치보정!)
                let posx = e.offsetX * 1.2;
                
                // 움직일 대상: #mask
                $("#mask").css({
                    left: -posx + "px"
                });///////// css /////////////
                // -posx로 방향을 반대로!
                
            });//////// mousemove ////////////



        }); ////////// jQB //////////////////////

        /*/////////////////////////////////////////////
            함수명: calc
            기능: 박스위치 이동에 의한 배경고정요소의 
                위치값 보정
                
            이해: 배경이미지를 고정할 경우 보이는 화면에
            위치가 고정되므로 유동적인 박스 위치에 
            배경을 고정할때는 위치를 재설정해야한다!
        */ ////////////////////////////////////////////
        function calc() {
            // 박스의 실제위치를 구함
            // 실제 박스위치에 크기의 절반을 더한 이유는
            // transform에서 위치이동을 했기때문이다!
            let bgtop = $(".wrap").offset().top +
                $(".wrap").height() / 2;

            let bgleft = $(".wrap").offset().left +
                $(".wrap").width() / 2;

            // 고정된 배경이미지 위치보정
            $("#bg,#mask").css({
                backgroundPosition: bgleft + "px " +
                    bgtop + "px"
            }); ////// css ////////


        } /////// calc함수 ////////////////////////////
        /////////////////////////////////////////////
    </script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1007px;
            height: 455px;
            outline: 1px solid #ccc;
            overflow: hidden;
            /*바깥으로 나가는 #mask박스 숨기기*/
        }

        /*가장 아래 깔리는 박스*/
        #bg {
            position: absolute;
            width: 1007px;
            height: 455px;
            background: url(images/main2.jpg) no-repeat fixed;
        }

        /*마스크 효과 box*/
        #mask {
            position: absolute;
            left: -546px;
            /*왼쪽으로 박스이동(얼굴절반)*/
            width: 1007px;
            height: 455px;
            background: url(images/main1.jpg) no-repeat fixed;
            outline: 5px dotted red;
            
            /*트랜지션:속시이지*/
            transition: left .4s ease-out;
        }

        /*이벤트가 적용되는 box*/
        #cover {
            position: absolute;
            width: 1007px;
            height: 455px;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div id="bg"></div>
        <div id="mask"></div>
        <div id="cover"></div>
    </div>





</body></html>
