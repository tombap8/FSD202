<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fashion Gallery</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            overflow: hidden;
        }

        /*갤러리 타이틀*/
        .tit {
            width: 400px;
            font: bold 3.2rem arial;
            text-align: center;
            color: #fff;
            margin: 0 auto;
            /*블록박스 가로중앙*/
            margin-top: 100px;
        }
        
        /*갤러리 박스*/
        #gallery{
            display: flex;
            /*자식요소를 옆으로 흐르게!*/
            width: 950px;
            margin: 0 auto;
            margin-top: 50px;
            outline: 1px solid lime;
            overflow: hidden;
            /*자식요소의 마진포함(위아래마진)!*/
        }
        
        /*각 갤러리 박스 공통*/
        .photobox{
            position: relative;
            /*부모자격!*/
            width: 180px;
            height: 250px;
            cursor: pointer;
            margin: 5px;
        }
        .photobox img{
            width: 100%;
            height: 100%;
        }
        /*커버*/
        .cover{
            position: absolute;
            /*나의부모? .photobox*/
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            opacity: .5;
        }
        /*
            흐림 효과구분명:
            1. 검정색 반투명-> 오버레이효과(overlay)
            2. 흰색 반투명-> 트랜스페런트효과(transparent)
        */
        
        /*설명박스*/
        .txt{
            position: absolute;
            /*나의부모? .photobox*/
            top: 70%;
            left: 0;
            width: 100%;
            height: 30%;
            color: #fff;
            font: .68rem/4.68rem "맑은 고딕", "굴림";
            /*
                [rem단위 변환]
                글자크기 변환: 11px/16px=0.68
                줄간격변환: 75px/16px=4.68
            */
            text-align: center;
            white-space: nowrap;/*줄바꿈방지*/
            background-color: rgba(0, 0, 0, 0.5);
        }
        
    </style>
</head>

<body>
    <!--갤러리 타이틀-->
    <h1 class="tit">Fashion Gallery</h1>

    <!--갤러리 박스-->
    <div id="gallery">
        <div class="photobox">
            <img src="images/mob/1.jpg" alt="fashion">
            <span class="cover"></span>
            <span class="txt">이미지 설명입니다.</span>
        </div>
    </div>

</body></html>
