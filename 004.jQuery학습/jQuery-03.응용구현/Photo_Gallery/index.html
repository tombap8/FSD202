<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fashion Gallery</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            overflow: hidden;
        }
        
        /*공통 CSS*/
        .bld{/*ir용*/
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        /*갤러리 타이틀*/
        .tit {
            width: 400px;
            font: bold 3.2rem arial;
            text-align: center;
            color: #fff;
            margin: 0 auto;
            /*블록박스 가로중앙*/
            margin-top: 100px;
        }

        /*갤러리 박스*/
        #gallery {
            display: flex;
            /*자식요소를 옆으로 흐르게!*/
            width: 950px;
            margin: 0 auto;
            margin-top: 50px;
            outline: 1px solid lime;
            overflow: hidden;
            /*자식요소의 마진포함(위아래마진)!*/
        }

        /*각 갤러리 박스 공통*/
        .photobox {
            position: relative;
            /*부모자격!*/
            width: 180px;
            height: 250px;
            cursor: pointer;
            margin: 5px;
            overflow: hidden;
            /*넘치는 자식요소 숨기기(글자설명박스)*/
        }

        .photobox img {
            width: 100%;
            height: 100%;
        }

        /*커버*/
        .cover {
            position: absolute;
            /*나의부모? .photobox*/
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            opacity: .5;
        }

        /*
            흐림 효과구분명:
            1. 검정색 반투명-> 오버레이효과(overlay)
            2. 흰색 반투명-> 트랜스페런트효과(transparent)
        */

        /*설명박스*/
        .txt {
            position: absolute;
            /*나의부모? .photobox*/
            top: 100%;
            /*아래쪽에 내려가있음!
            마우스 오버시 70%로 아래쪽에서 올라올 것임!*/
            left: 0;
            width: 100%;
            height: 30%;
            color: #fff;
            font: .68rem/4.68rem "맑은 고딕", "굴림";
            /*
                [rem단위 변환]
                글자크기 변환: 11px/16px=0.68
                줄간격변환: 75px/16px=4.68
            */
            text-align: center;
            white-space: nowrap;
            /*줄바꿈방지*/
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        /*큰 이미지 배경박스*/
        #dpbg{
            position: fixed;
            /*무조건 화면기준!*/
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        /*닫기버튼*/
        .cbtn{
            position: absolute;
            /*부모는? #dpbg*/
            top: 5%;
            right: 5%;
            width: 40px;
            height: 39px;
            outline: 1px solid red;
        }
        
        
    </style>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(function() { /// jQB //////////////////

            // 이미지 설명글 셋팅하기 //
            let msg = [
                "고귀하고 엘레강스한 여자",
                "시크하고 도도한 여자",
                "여신같고 신비로운 여자",
                "환상속에 꿈을 꾸는 여자",
                "고풍스런 미를 지닌 여자"
            ]; ///// 이미지 설명글 /////

            // 갤러리박스
            let gbx = $("#gallery");

            ///////////////////////////////////////////////
            // 1. 포토박스에 html생성 및 초기화, 캡션글 넣기 ///
            ///////////////////////////////////////////////
            // 대상: #gallery
            // for문으로 갤러리박스를 생성해 준다!
            // for(시;한;증){구현코드}
            for (let i = 0; i < 5; i++) {
                gbx.append(
                    '<div class="photobox">' +
                    '    <img src="images/mob/' + (i + 1) +
                    '.jpg" alt="fashion">' +
                    '    <span class="cover"></span>' +
                    '    <span class="txt">' + msg[i] + '</span>' +
                    '</div>'
                );
            } /////////// for문 ////////////

            // 포토박스 //
            let pbx = $(".photobox");

            ////////////////////////////////////////////////
            //// 2. 포토박스에 마우스 오버/아웃시 변경효과주기 ///
            ////////////////////////////////////////////////
            // 대상: .photobox
            // 사용메서드: hover(함수1,함수2)
            // 주의사항: $(선택자,this) -> 마우스오버/아웃 해당요소만!
            //          stop()을 써야 애니메이션이 큐에 쌓이지 않는다!
            pbx.hover(
                function() { // over

                    // 1. 반투명커버 사라지기
                    $(".cover", this)
                        .stop().fadeOut(200);

                    // 2. 글자박스 올라오기
                    $(".txt", this)
                        .stop().animate({
                            top: "70%"
                        },300); //// animate /////

                }, ///////////////////////////
                function() { // out

                    // 1. 반투명커버 나타나기
                    $(".cover", this)
                        .stop().fadeIn(200);

                    // 2. 글자박스 내려가기
                    $(".txt", this)
                        .stop().animate({
                            top: "100%"
                        },300); //// animate /////

                }); ///// hover ///////////



        }); ////////// jQB //////////////////////
    </script>
</head>

<body>
    <!--갤러리 타이틀-->
    <h1 class="tit">Fashion Gallery</h1>

    <!--갤러리 박스-->
    <div id="gallery"></div>
    
    <!--큰 이미지 배경박스-->
    <div id="dpbg">
        <a href="#" class="cbtn">
            <span class="bld">닫기버튼</span>
        </a>
        <a href="#" class="abtn lb">
            <span class="bld">왼쪽이동버튼</span>
        </a>
        <a href="#" class="abtn rb">
            <span class="bld">오른쪽이동버튼</span>
        </a>
    </div>
    
    <!--큰 이미지박스-->
    <div id="dpbox">
        
    </div>
    
    
    
    



</body></html>
