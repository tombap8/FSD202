<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flex Display</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;/*보이는 화면기준*/
        }
        ul,ol{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /*전체부모*/
        #wrap{
            width: 100%;
            height: 100%;
        }
        
        /*ul 파티션 부모박스*/
        #wrap>ul{
            display: flex;
            /*
            [ flex 란? ]
            - 가변적인 자식요소를 컨트롤 하기 위해 CSS3에서
            새롭게 선보인 display 기술
            - 자식요소를 같은 비율 혹은 다른 비율로 분할이 쉽다
            - 자식요소의 순서를 일괄 변경하 수 있다
            - 무엇보다도 옆으로 블록요소를 흐르게 하는데 탁월하다!
            [ 셋팅법 ]
            - 옆으로 흐르게할 부모요소에 display를 flex로 설정함
            - 자식요소의 flex:1 설정하면 등분할 된다!
            */
            
            
            width: 100%;
            height: 100%;
        }
        /*파티션 li공통*/
        #wrap>ul>li{
            flex: 1;
            outline: 1px dotted red;
        }
        
        
    </style>
</head>
<body>
   <!--전체부모박스-->
    <div id="wrap">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
</body>
</html>
