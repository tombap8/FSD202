<!DOCTYPE HTML>
<html>

<head>

    <title> 이미지 이동을 사용한 pan 효과 </title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>

    <style>
        body {
            margin: 20px auto;
            padding: 0;
            width: 800px;
            background: #192839;
        }

        #bgbox {
            position: relative;
            /*부모자격*/
            padding: 0px;
            overflow: hidden;
            width: 800px;
            height: 300px;
            border: #999 thin solid;
        }

        img {
            position: absolute;
            top: -70%;
            left: -40%;
        }

    </style>
</head>

<body>

    <div id="bgbox">
        <img src="img/bg2.jpg" alt="배경">
    </div>
