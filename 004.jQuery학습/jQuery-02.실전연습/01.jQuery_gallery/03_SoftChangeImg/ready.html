<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> fadeInOut 갤러리 </title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script>
    
        $(function(){ // jQB ///////////////////
            
            // 인터발변수
            let autoI;
            
            // 이미지순번
            let iseq=0;
            
            // 이미지 넘김함수
            let chgImg = function(){
                 
                // 순번증가
                iseq++;
                if(iseq===3)iseq=0;//한계수
                
                // 변경대상: .fadeShow img
                $(".fadeShow img").eq(iseq).addClass("on")
                .siblings().removeClass("on");
                
            };///// chgImg 함수 ////////
            
            // setInterval(함수,시간)
            autoI = setInterval(chgImg,3000);
            
            // 마우스 오버시 멈춤/ 아웃시 다시 call
            
            // hover(함수1,함수2)
            // 대상: .fadeShow
            $(".fadeShow").hover(
                function(){ // over : 인터발지우기
                    clearInterval(autoI);
                },
                function(){ // out : 다시 인터발호출!
                    autoI = setInterval(chgImg,3000);
                });////// hover /////////
            
            
            
            
            
            
            
            
        });//////////// jQB ////////////////////
    
    </script>
    <style>
        body {
            margin: 20px auto;
            padding: 0;
            width: 620px;
            background: #192839;
        }

        .fadeShow {
            background: #666;
            width: 600px;
            height: 350px;
            border: 2px solid #FDF6DD;
        }

        .fadeShow img {
            position: absolute;
            opacity: 0;
            transition: opacity .4s ease-in-out;
        }

        .fadeShow img.on {
            opacity: 1;/*보이기*/
            z-index: 1;/*맨위로 오기*/
        }
    </style>
</head>

<body>

    <div class="fadeShow">
        <img class="on" src="slide1.jpg" alt="image1" />
        <img src="slide2.jpg" alt="image2" />
        <img src="slide3.jpg" alt="image3" />
    </div>


    <!---------- jQuery code Start ---------->
    <script>

    </script>
</body></html>
