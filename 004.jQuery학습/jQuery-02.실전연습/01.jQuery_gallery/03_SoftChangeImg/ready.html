<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> fadeInOut 갤러리 </title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <style>
        body {
            margin: 20px auto;
            padding: 0;
            width: 620px;
            background: #192839;
        }

        .fadeShow {
            background: #666;
            width: 600px;
            height: 350px;
            border: 2px solid #FDF6DD;
        }

        .fadeShow img {
            position: absolute;
            opacity: 0;
            transition: opacity .4s ease-in-out;
        }

        .fadeShow img.on {
            opacity: 1;/*보이기*/
            z-index: 1;/*맨위로 오기*/
        }
    </style>
</head>

<body>

    <div class="fadeShow">
        <img class="on" src="slide1.jpg" alt="image1" />
        <img src="slide2.jpg" alt="image2" />
        <img src="slide3.jpg" alt="image3" />
    </div>


    <!---------- jQuery code Start ---------->
    <script>

    </script>
</body></html>
