<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>따라다니는 애니메이션 마우스 포인터</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
    $(function(){ /// jQB //////////////////
        
        // 포인터가 움직일 영역: window
        $(window).mousemove(function(e){//e-이벤트전달변수
            
            let posX = e.pageX;
            let posY = e.pageY;
            console.log("x:y="+posX+":"+posY);
            
        });///////// mousemove //////////
        
        
        
        
    });////////// jQB //////////////////////
    </script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .stn{
            display: flex;
            flex-wrap: wrap;
            /*사이즈 넘치면 아랫줄로 변경설정*/
            width: 100%;
            height: 100%;
        }
        .stn>div{
            flex: 50%;
            /*구체적인 단위의 수치를 쓰면 flex-basis로 셋팅된다!
            width셋팅과 동일하다!*/
            height: 50%;
            /*outline: 2px dashed red;*/
        }
        
        /*각 영역에 배경넣기*/
        .stn>div:nth-child(1){
            background: url(bg1.JPG) no-repeat 0/cover;
        }
        .stn>div:nth-child(2){
            background: url(bg2.JPG) no-repeat 0/cover;
        }
        .stn>div:nth-child(3){
            background: url(bg3.JPG) no-repeat 0/cover;
        }
        .stn>div:nth-child(4){
            background: url(bg1.JPG) no-repeat 0/cover;
        }
        
        /*마우스 포인터 이미지*/
        #myc{
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            z-index: 9999;/*맨위*/
        }
        
        
        
    </style>
</head>
<body>
  <div class="stn">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
  </div>
   
   <!--따라다닐 커서 이미지-->
    <img src="images/13148a1.gif" alt="마우스포인터" id="myc">
   
   
    
</body>
</html>
