<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title> 슬라이딩 내비게이션(바네이 메뉴) </title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
            background: #05184D;
        }

        div#slider {
            position: relative;
            /*부모자격*/
            width: 600px;
            max-width: 100%;
            /*설정된 width보다 화면이 작아질때 100%로 크기변경*/
            height: 350px;
            
            margin: 0 auto;
            background: #FFF;
            border: #FDF6DD 2px solid;
            margin-top: 100px;
            overflow: hidden;
            /*넘치는 자식요소 숨기기*/
        }

        div#viewer {
            position: relative;
            left: 0;
            /*위치이동 초기값*/
            width: 400%;
            /*슬라이드가 4장이므로 부모크기의 4배로 설정*/
        }

        /*슬라이드 부모 ul*/
        #viewer ul {
            margin: 0;
            padding: 0;
            list-style: none;
            width: 100%;
            height: 100%;
        }

        img {

            position: absolute;
        }

        img#image1 {
            left: 0px;
            top: 0px;
        }

        img#image2 {
            left: 600px;
            top: 0px;
        }

        img#image3 {
            left: 1200px;
            top: 0px;
        }

        img#image4 {
            left: 1800px;
            top: 0px;
        }


        /*--------   ul li CSS ------------ */
        #btnGroup {
            position: absolute;
            bottom: 2%;
            right: 0;
            margin: 0;
            padding: 0;
        }

        #btnGroup li {
            float: left;
            width: 16px;
            height: 16px;
            list-style: none;
            margin-right: 6px;
            background-color: #60F;
            cursor: pointer;
        }

        ul#btnGroup li a {
            text-decoration: none;
            text-align: center;
            background: #FDF6DD;
            display: block;
            width: 100%;
            height: 100%;
            color: #000;
        }

        ul#btnGroup li a:hover {
            background: #CCFF00;
        }
    </style>

</head>


<body>

    <div id="slider">

        <div id="viewer">
            <ul>
                <li>
                    <a href=""><img id="image1" src="image/slide1.jpg" alt=""></a>
                </li>
                <li>
                    <a href=""><img id="image2" src="image/slide2.jpg" alt=""></a>
                </li>
                <li>
                    <a href=""><img id="image3" src="image/slide3.jpg" alt=""></a>
                </li>
                <li>
                    <a href=""><img id="image4" src="image/slide4.jpg" alt=""></a>
                </li>
            </ul>
        </div>

        <ul id="btnGroup">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
        </ul>

    </div>

    <!---------- jQuery code Start ---------->
    <script>


    </script>
</body></html>
