<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>슬라이더바를 사용한 컨텐츠 보기</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
    $(function(){ /// jQB //////////////////
        
        // 드래그 셋팅대상: #bar
        $("#bar").draggable({
            axis: "x", //x축고정
            containment: "parent" 
            // 드래그범위를 부모박스에 한정!
        });
        
        
    });////////// jQB //////////////////////
    
    </script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #wrap {
            width: 600px;
            overflow: hidden;
            background: #CF0;
            margin: 0 auto;
            margin-top: 100px;
        }

        #content {
            height: 300px;
        }

        #scrollBar {
            width: 600px;
            height: 30px;
            background: #bddeff;
        }

        #bar {
            width: 30px;
            height: 30px;
            background: #FF0;
            border-radius: 50%;
            box-shadow: 0 0 7px 3px #229101 inset;
        }

        #content {
            position: relative;
        }

        ;
    </style>
</head>

<body>
    <div id="wrap">
        <div id="content">
            <img src="pg.jpg" alt="슬라이드 이미지">
        </div>

        <div id="scrollBar">
            <div id="bar"></div>
        </div>

    </div>

    <script>

    </script>
</body></html>
