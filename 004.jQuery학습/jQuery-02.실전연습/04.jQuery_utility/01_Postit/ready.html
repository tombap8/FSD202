<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">

    <title>drag and drop 기능</title>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
    $(function(){ /// jQB ////////////////////////
        
        //// 드래그 기능 적용하기 ////////
        //jQuery UI를 jQuery 라이브러리 아래에 불러온다!
        //드래그 & 드롭 기능은 jQuery UI에 포함된 기능임
        //사용법: $(선택자).draggable();
        $(".draggable").draggable({
            cursor: "move", // 커서모양을 "이동중"표시로 변경
            stack: ".draggable", //드래그 대상 상위처리(선택요소명)
            opacity: 0.7 // 이동 중 투명도 설정
        });// draggable //////////////
        
        
    });////////// jQB ////////////////////////////
    
    
    
    
    </script>

    <style>
        div.draggable {
            float: left;
            width: 160px;
            height: 160px;
            padding: 10px 0px 0px 20px;
            background: url(post.png) no-repeat;
            font-size: 14px;
        }
        div.draggable img{
            width: 130px;
            height: 80px;
        }

        div.invert {
            background: url(post2.png) no-repeat;
        }
        
        /*드롭박스*/
        #dropshow{
            width: 500px;
            height: 400px;
            text-align: center;
            background: url(addimg/effect2.jpg) no-repeat center/cover;
            font: bold 36px/400px "맑은 고딕", "굴림";
            color: #f00;
            text-shadow: 1px 0 #fff, -1px 0 #fff, 
                0 1px #fff, 0 -1px #fff;
            /*글자그림자를 이용한 글자테두리*/
            margin: 50px auto;
        }
        
        /*드래그 요소 박스*/
        .dbox{
            width: 720px;
            height: 170px;
            margin: 0 auto;
            border: 2px dashed blue;
        }
        
        
    </style>

</head>

<body>
    <!--드롭할 박스-->
    <div id="dropshow">여기에 드롭하세요~~!</div>
    
    <!--드래그할 포스트잍 박스들-->
    <div class="dbox">
        <div class="draggable">
            <p>쇼핑몰 자유이용권</p>
            <img src="addimg/gm.jpg" alt="쥐마켓">
        </div>
        <div class="draggable">
            <p>롯떼월들 자유이용권</p>
            <img src="addimg/lottee.jpg" alt="롯떼월드">
        </div>
        <div class="draggable">
            <p>큐챠 자유이용권</p>
            <img src="addimg/coocha.jpg" alt="큐챠">
        </div>
        <div class="draggable">
            <p>해외여행 자유이용권</p>
            <img src="addimg/effect1.jpg" alt="허나투어">
        </div>
        
        
    </div>



</body></html>
