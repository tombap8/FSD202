<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> has 선택자 </title>
    <!-- jQuery library -->
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery-ui-1.8.23.custom.min.js"></script>
    <!--
        jQuery UI는 jQuery를 가지고 추가 개발한 공식 플러그인이다!
        - 색상 애니메이션, 이징효과 등 포함됨
    -->

    <script>
        $(document).ready(function(e) {
            /*
            :has(태그명) 
                -> 선택요소 내부에 지정한 태그요소가 있는 요소를 찾음
            
            [ 제이쿼리 메서드 소개 ]
            animate({CSS설정},시간,이징,함수)
            1. 시간: 1/1000초 애니메이션 되는 시간
            2. 이징: 가속도 설정
            3. 함수: 콜백함수라고 하며 애니메이션 후 실행됨
            */



            // 미션: #container를 클릭하면

            $("#container").click(function() {

                //1. span태그를 포함하고 있는 li를 선택하여 글자크기를 9px로 2초간 애니메이션하고
                $("li:has('span')")
                    .animate({
                        fontSize: "9px"
                    }, 2000)
                    // 2. 0.5초간 숨기게 하고
                    .hide(500, function() {
                        // 3. 숨긴상태에서 텍스트를 "내가 이러니 바나나 안바나나"로 바꾸고
                        $(this).text("내가 이러니 바나나 안바나나")
                        // 4. 0.5초 동안 나타나게하고
                        .show(500)
                        .css({// 글자가 잘 안보여서 글자그림자추가
                            textShadow:"1px 1px 1px #333",
                            whiteSpace:"nowrap"//줄바꿈방지
                        })
                        // 5. 글자크기를 72px , 글자색 노란색, 글자그림자를  애니메이션으로 주고
                        .animate({
                            fontSize:"72px",
                            color:"yellow"
                            //참고: 색상애니는 jQuery UI가 있어야함
                        },2000,function(){
                            // 6. 그 후 바나나 배경으로 body에 준다!!!
                            $("body").css({
                                backgroundImage:"url(https://m.media-amazon.com/images/M/MV5BMzMwYjc1N2MtY2U2Ny00MTc3LTk1YWQtYzE3NmM5NWQ2YzkyXkEyXkFqcGdeQXVyMzAzODY0NzE@._V1_.jpg)"
                            });////// css //////
                        });//// animate //////////
                        
                    }); ///// hide ////////



            }); ////// click ///////////////////



        }); //jQuery실행구역
    </script>

</head>

<body>

    <div id="container">

        <div> Lorem Ipsum </div>

        <ul class="nav1">
            <li> apple </li>
            <li><span>banana</span></li>
            <li> grape </li>
        </ul>

        <ul class="nav2">
            <li> lion </li>
            <li> tiger </li>
            <li> fox </li>
        </ul>

    </div>

    <!---------- jQuery code Start ---------->
    <script>

    </script>

</body></html>
