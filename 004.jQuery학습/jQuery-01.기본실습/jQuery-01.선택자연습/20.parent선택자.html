<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> parent 선택자</title>
    <!-- jQuery library -->
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(document).ready(function(e) {
        //:parent 선택자
        // - :empty의 반대 즉, 무언가 내부에 data를 가지고 있는요소를 선택함

            $("li:parent")
                .css({
                    border: "5px dotted blue"
                });/// css ////////////////////



        }); //jQuery실행구역
    </script>

</head>

<body>

    <div id="container">

        <ul class="nav1">
            <li> apple </li>
            <li> banana </li>
            <li></li>
        </ul>

        <ul class="nav2">
            <li>
            </li>
            <li> tiger </li>
            <li> </li>
        </ul>

    </div>

    <!---------- jQuery code Start ---------->
    <script>

    </script>

</body></html>
