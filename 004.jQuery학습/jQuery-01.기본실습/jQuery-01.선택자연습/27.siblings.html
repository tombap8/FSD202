<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> Traversing- siblings </title>
    <!-- jQuery library -->
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(document).ready(function(e) {
            /*
            siblings() 메서드
            - 선택요소를 제외한 나머지 형제요소를 선택함
            
            siblings(필터) 메서드
            - 필터에 특정요소나 요소명을 쓰면 다른형제요소 중 특정 요소만 선택함
            */

            // 미션: 미니언즈 이미지 300개를 셋팅하고 미니언즈 중 하나를 클릭하면 클릭된 이미지만 width를 200px로 변경, 나머지는 모두 50px로 변경되도록 애니메이션 하시오.

            // 전체박스
            var tg = $("#container");

            // 요소 추가 제이쿼리 메서드
            // append(추가요소)

            // 미니언즈 300개 셋팅하기
            //for(시;한;증){}
            for (var i = 0; i < 300; i++) {
                tg.append('<img src="mini.jpg" alt="미니언즈">');
            } ////// for문 ///////////

            // 미니언즈 이미지 가로크기변경
            tg.find("img").css({
                width: "100px"
            });

            // 짝수번째 미니언즈에 class="my"넣기
            // class넣는 메서드 : addClass(클래스명)
            tg.find("img:nth-child(even)").addClass("my");

            // 미니언즈 이미지 클릭시 width: 200px로 변경
            // animate({CSS설정},시간,이징,함수)
            tg.find("img").click(function() {

                // 현재클릭된 이미지는 this
                $(this).animate({
                        width: "200px"
                    }, 500)
                    // 나머지 다른 형제요소들을 모두 선택!
                    .siblings().animate({
                        width: "50px"
                    }, 500);

                // 나를 제외한 다른형제들 중 class="my"인 요소는
                // 모두 테두리 주기!
                $(this)
                    .css({
                        border: "none"
                    })
                    .siblings(".my")
                    .css({
                        border: "5px dotted orange"
                    }); ///// css //////////////

            }); ////////// click ///////////////////


        }); //jQuery실행구역
    </script>

    <style>
        div,
        p {
            float: left;
            margin: 10px;
            background-color: #FFF;
        }

        div#sub {
            width: 80px;
            height: 80px;
            border: #000 thin solid;
        }

        p {
            width: 50px;
            height: 50px;
            border: #000 thin solid;
        }
    </style>
</head>

<body>
    <div id="container">





    </div>
    <!---------- jQuery code Start ---------->
    <script>

    </script>

</body></html>
