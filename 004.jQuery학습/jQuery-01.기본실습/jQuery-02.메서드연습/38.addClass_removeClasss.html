<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title> addClass_removeClasss </title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script>
        $(function() { /// jQB ///
            /*
            [ 제이쿼리 class 컨트롤 메서드 ]
            
            1. addClass(클래스명)
            - 선택요소에 class를 추가하는 메서드
            
            2. removeClass(클래스명)
            - 선택요소의 특정 class를 제거하는 메서드
            - 클래스명을 쓰지 않으면 모든 class를 제거함!
                
            3. toggleClass(클래스명)
            - 선택요소에 특정 class가 있으면 넣고 없으면 지움
            
            ※ JS와 비교
            - classList 속성과 유사함!
            1) add(클래스명) - 클래스추가
            2) remove(클래스명) - 클래스제거
            3) toggle(클래스명) - 클래스추가/제거
            
			*/

            // 미션: img태그를 클릭하면 img의 class를 랜덤으로 변경하시오.(type1~type5 의 class중 하나)
            
            var temp = 0;//랜덤수 임시저장
            
            $("img").click(function(){
                
                // 랜덤수 만들기
                // 1~5 사이의 수
                var rdn = Math.ceil(Math.random()*5);
                console.log("랜덤수:"+rdn);
                
                // 중복 랜덤방지
                while(rdn === temp){
                    rdn = Math.ceil(Math.random()*5);
                    console.log("랜덤다시:"+rdn);
                }///// while 문 ////////////
                
                // 확정된 랜덤수 임시변수에 넣기(다음에 사용!)
                temp = rdn;
                
                // 클래스 넣기
                $(this)
                    .removeClass()//모든class지우기
                    .addClass("type"+rdn);//랜덤class넣기
                
                
            });//////// click ///////////
            
            
            /// #my 이미지를 클릭하면 .pos클래스 넣고 빼기
            // toggleClass()를 사용!
            $(".my").click(function(){
                // class 토글기능
                $(this).toggleClass("pos");
                // .pos가 있으면 빼고 없으면 넣는다!
            });////////// click /////////////



        }); /////// jQB ////////////////////////////

    </script>


    <style>
        img {
            padding: 15px;
            background: #666;
            transition: all .8s ease-in-out;
        }

        img.type1 {
            background-image: linear-gradient(45deg,#d752ff,#42ffc5);
        }

        img.type2 {
            background-image: linear-gradient(45deg,#8eff52,#ff7542);
        }

        img.type3 {
            background-image: linear-gradient(45deg,#deff52,#6e42ff);
        }

        img.type4 {
            background-image: linear-gradient(45deg,#ffaf52,#428bff);
        }

        img.type5 {
            background-image: linear-gradient(45deg,#ff5252,#fff842);
        }
        
        .my{
            position: absolute;
            top: 30%;
            left: 0;
            transition: left 2s ease-in-out;
        }
        .pos{
            left: 70%;
        }

    </style>
</head>

<body>
    <img src="th1.jpg" alt="">
    <img src="th2.jpg" alt="">
    <img src="th3.jpg" alt="">
    
    <div class="my">
        <img src="th1.jpg" alt="">
    </div>

    <!---------- jQuery code Start ---------->

    <script>



    </script>

</body>

</html>
