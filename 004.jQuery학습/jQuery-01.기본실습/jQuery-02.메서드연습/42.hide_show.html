<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> hide()/show() </title>
    <!-- jQuery library -->
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(function() { /// jQB ///
            /*
            show(시간,이징,함수)
            -> display를 보이게하는 메서드
            
            hide(시간,이징,함수)
            -> display:none 으로 변경하는 메서드
            
            toggle(시간,이징,함수)
            -> display:none인 여부에 따라 
                show()/hide()전환해주는 메서드
            
            1) 시간을 쓰면 애니메이션 됨
            2) show(), hide() 괄호에 아무것도 안쓰면 일반적으로
                display:none 하거나 보이게 할때 많이 사용함
            
            [ 대부분의 애니메이션 기능을 가진 메서드의 3가지 전달값!!! ]
            1) 시간 : 1/1000초 단위로 애니메이션 시간을 설정함(단위안씀)
            2) 이징 : easing 은 애니메이션 동작시 가속도 설정
                (매우다양하며 jQuery UI를 사용해야함!)
            3) 함수 : 콜백함수로 애니메이션 실행 후 실행할 코드를 
                설정해 주는 함수
            */

            //이미지번호
            var inum = 1;
            /// 이미지전환 함수 ///
            var chgImg = function() {
                
                inum++; //이미지번호 1씩증가
                if (inum > 3) inum = 1; // 한계수
                console.log("전환!"+inum);
                
                // 이미지변경하기
                $("img").attr("src","sample"+inum+".jpg");
                
            }; //// chgImg /////////////



            //미션: #hide 버튼을 클릭하면 이미지가 1초동안 사라지고 사라진 후 이미지를 변경한다.
            $("#hide").click(function() {
                $("img").hide(1000, chgImg);
            }); ///////// click /////////////

            //#show버튼을 누르면 이미지가 1초동안  나타난다.
            $("#show").click(function() {
                $("img").show(1000);
            }); /////////// click /////////////

            //#toggle버튼을 클릭하면 이미지가 show/hide전환된다.
            $("#toggle").click(function() {
                $("img").toggle(1000,function(){//애니후
                    
                    // hide상태일때만 함수 실행!
                    if($(this).css("display")==="none"){
                        chgImg();
                    }////// if //////////////////
                    
                    
                });//// toggle /////////
            }); //////////// click ///////////////




        }); /// jQB /////////////////////////////////
    </script>


    <style>

    </style>
</head>

<body>


    <img src="sample1.jpg" alt="" width="300" height="307" /><br />
    <button id="hide">hide()</button>
    <button id="show">show()</button>
    <button id="toggle">toggle()</button>

    <!---------- jQuery code Start ---------->
    <script>



    </script>

</body></html>
