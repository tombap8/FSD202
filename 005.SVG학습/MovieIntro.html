<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SVG 애니메이션 무비 인트로</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background-color: #000;
        }
        
        /*라인애니박스*/
        .stg{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /*line설정*/
        .line1{
            stroke: #00FDD2;/*선색*/
            stroke-width: 3;/*선두께*/
            stroke-dasharray: 150%;
            /* 50%시 3조각 : 50%*3=150% */
            stroke-dashoffset: 150%;/*공백부터*/
            /*애니메이션:이시이지반방마*/
            animation: lineAni 5s ease-in-out 2s forwards;
            /*forwards 마지막상태유지*/
        }
        
        /*선애니메이션 키프레임*/
        @keyframes lineAni{
            to{
                stroke-dashoffset: 0%;
            }
        }/*키프레임*/
        
        /*공통class*/
        .bld{/*ir*/
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
        }
        
        /*공각기동대 스틸컷박스*/
        #myc{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        /*스틸컷 개별박스 공통*/
        #myc>div{
            position: absolute;
            /*부모는? #myc*/
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;
        }
        /*윗박스*/
        #myc>div:first-child{
            width: 100%;
            height: 50%;
            background-image: url(images/sc1.jpg);
            /*삼각형클리핑*/
            clip-path: polygon(0% 0%,100% 0%,50% 100%);
        }
        /*오른쪽박스*/
        #myc>div:nth-child(2){
            right: 0;
            width: 50%;
            height: 100%;
            background-image: url(images/sc4.jpg);
            /*삼각형클리핑*/
            clip-path: polygon(100% 0%,100% 100%,0% 50%);
        }
        
        
        
        
    </style>
</head>
<body>
  
  <!--공각기동대 스킬컷 박스-->
    <div id="myc">
        <div><span class="bld">공각스틸컷</span></div>
        <div><span class="bld">공각스틸컷</span></div>
        <div><span class="bld">공각스틸컷</span></div>
        <div><span class="bld">공각스틸컷</span></div>
    </div>
  
  
   
   <!--라인애니메이션박스-->
  <svg class="stg">
      <line class="line1" x1="0%" y1="0%" x2="100%" y2="100%"></line>
      <line class="line1" x1="100%" y1="0%" x2="0%" y2="100%"></line>
  </svg>
    
</body>
</html>
