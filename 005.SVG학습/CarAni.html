<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SVG - Car Animation</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body{
            overflow: hidden;
        }
        
        /*자동차박스*/
        #mypath{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /*정중앙이동*/
            width: 1359px;
            height: 791px;
            /*outline: 1px solid red;*/
        }
        
        /*자동차박스 애니메이션*/
        body.on #mypath{
            
            /*애니메이션: 이시이지반방마*/
            animation: gocar 4s ease-in-out 17s forwards;
            
        }
        
        /*자동차이미지*/
        #car {
            position: absolute;
            top: 0;
            opacity: 0;/*처음에 투명*/
        }
        
        /*자동차이미지 애니메이션*/
        body.on #car{
            
            /*애니메이션: 이시이지반방마*/
            animation: showcar 2s ease-in-out 12s forwards,
                brrcar .03s linear 14s infinite alternate;
            
        }
                
        
        /*svg선*/
        .svg_path{
            position: absolute;
            width: 100%;
            height: 100%;
            display: block;
        }
        /*path요소*/
        .svg_path > path{
            fill: transparent;
            /*채우기(기본:검정) 투명처리*/
            stroke: #000;
            /*선색*/
            stroke-width: 5px;
            /*선두께*/
            stroke-linecap: round;
            /*선끝둥글게*/
            
            /*라인애니에서 중요한 부분!*/
            stroke-dasharray: 240%;
            /*
                선공백 셋팅에서 50%를 주고 몇조각인가?
                5조각이므로 50%*5=250%에서 부터 조정함!
            */
            stroke-dashoffset: 240%;
            /*시작점밀기: 공백부터시작!*/
            
        }      
        
        /*path요소 애니메이션*/
        body.on .svg_path > path{
            
            /*애니메이션:이시이지반방마*/
            animation: drawing 10s linear 2s forwards,
                hideline 2s ease-in-out 12s forwards;
            
        }
        
        /*바퀴공통*/
        .ba{
            position: absolute;
            width: 133px;
            height: 133px;
            border-radius: 50%;
            background: url(images/car.jpg) no-repeat;
            background-position: -249px -424px;
            /*outline: 2px solid lime;*/
            opacity: 0;/*처음에 투명*/
        }
        /*앞바퀴*/
        .fw{
            bottom: 235px;
            left: 250px;
        }
                
        /*앞바퀴 애니메이션*/
        body.on .fw{
            
            /*애니메이션:이시이지반방마*/
            animation: showcar 2s ease-in-out 12s forwards,
                brrFW .03s linear 14s infinite alternate,
                rot 2s linear 17s infinite;
            
        }
        
        /*뒷바퀴*/
        .bw{
            bottom: 240px;
            right: 272px;
        }
        
                
        /*뒷바퀴 애니메이션*/
        body.on .bw{            
            
            /*애니메이션:이시이지반방마*/
            animation: showcar 2s ease-in-out 12s forwards,
                brrBW .03s linear 14s infinite alternate,
                rot 2s linear 17s infinite;
            
        }
        
        /*로고*/
        #logo{
            position: absolute;
            top: 50%;
            left: 150%;/*오른쪽 바깥에 나가있음!*/
            transform: translate(-50%,-50%);
            width: 25%;
        }        
                
        /*로고 애니메이션*/
        body.on #logo{
            
            /*애니메이션: 이시이지반방마*/
            animation: comelogo 4s ease-in-out 17s forwards;
            
        }
        
        
        /*시작버튼*/
        .sbtn{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 300px;
            height: 200px;
            font: bold 70px Verdana;
            color: blueviolet;
            border-radius: 20px;
            outline: none;
            cursor: pointer;
        }
        .sbtn:hover{
            background-color: cyan;
        }
        
        
        /********** 애니메이션 키프레임 ************/
        
        /*1. 자동차 선그리기*/
        @keyframes drawing{
            to{
                stroke-dashoffset: 0;
            }
        }/*키프레임*/
        
        /*2. 자동차 나타나기*/
        @keyframes showcar{
            to{
                opacity: 1;
            }
        }/*키프레임*/        
        
        /*3. 자동차 선 사라지기*/
        @keyframes hideline{
            to{
                opacity: 0;
            }
        }/*키프레임*/
            
        
        /*4. 자동차 시동걸기*/
        @keyframes brrcar{
            to{
                top: -0.5%;
            }
        }/*키프레임*/
        
        /*5. 자동차 앞바퀴떨기*/
        @keyframes brrFW{
            to{
                bottom: 239px;
            }
        }/*키프레임*/
        
        /*6. 자동차 뒷바퀴떨기*/
        @keyframes brrBW{
            to{
                bottom: 244px;
            }
        }/*키프레임*/
        
        
        /*7. 자동차 전체박스 왼쪽으로 이동하기*/
        @keyframes gocar{
            to{
                left: -50%;
            }
        }/*키프레임*/
        
        
        /*8. 자동차 바퀴 회전하기*/
        @keyframes rot{
            to{
                transform: rotate(-360deg);
                /*-360도는 반시계반향 한바퀴*/
            }
        }/*키프레임*/
        
        
        /*9. 로고 들어오기*/
        @keyframes comelogo{
            to{
                left: 50%;
            }
        }/*키프레임*/
        
        
        
    
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){ /// jQB //////////////////
            
            // 시작 버튼클릭시 애니메이션 시작 + 오디오 시작
            $(".sbtn").click(function(){
                
                // 1. 버튼자신 사라지기
                $(this).fadeOut(400);
                
                
            });/////// click /////////////
            
            
            
        });////////// jQB //////////////////////
    </script>
</head>
<body>
   <!--자동차박스-->
    <div id="mypath">
        <!--자동차밑그림-->
        <img src="images/car.jpg" alt="폭스바겐" id="car">
        <!--path애니메이션 svg-->
        <svg class="svg_path">
            <path d="M117,512c0,0-11-53,0-75c0,0,22-14,25-14c0,0,13-60,97-79c0,0,76-22,189-33c0,0,119-91,159-97c0,0,109-38,321-7c0,0,76,13,208,96c0,0,56,37,84,88c0,0,30,18,30,29	c0,0,6,52,0,59c0,0-13,29-41,33l-80,6c0,0-21,56-82,57c0,0-68,12-96-53l-525,8c0,0-12,46-87,52c0,0-51,7-85-50l-94-2L117,512z"></path>
        </svg>
        
        <!--자동차 앞바퀴-->
        <div class="ba fw"></div>
        <!--자동차 뒷바퀴-->
        <div class="ba bw"></div>
        
    </div>
    
    <!--로고이미지-->
    <img src="images/volkswagen.jpg" alt="logo" id="logo">
    
    <!--효과음 오디오-->
    <audio src="images/carsound.mp3"></audio>
    
    <!--시작버튼-->
    <button class="sbtn">Start!</button>
    
    <!--
    [ SVG : path ]
    - 특정 명령어를 사용하여 직선과 곡선을 자유롭게 표현하는 벡터 svg표현법
    - 아래 명령어들은 path 정보를 구현하는데 사용된다.
    - d 속성에 값을 넣어 화면에 출력한다.

    M = 이동 - 기준점 이동(시작점)
    L = 선으로 이동
    H = 수평선
    V = 수직선
    C = 곡선
    S = 부드러운 곡선
    Q = 2 차 베 지어 곡선
    T = 부드러운 2 차 베 지어 곡선
    A = 타원형 호
    Z = 가까운 경로 - 패스닫기
    
    참고 : 위의 모든 명령은 소문자로도 표현할 수 있습니다. 
    대문자는 절대 위치를 의미하고 소문자는 상대적 위치를 의미합니다.
    
    [ 원하는 곡선의 path 코드를 얻는 방법 ]
    1. 일러스트레이터로 벡터 선을 그린다.
    2. 다른 이름으로 저장하여 형식을 "SVG"를 선택한 후 확인한다.
    3. SVG 대화창이 뜨면 하단의 "SVG Code..."버튼을 클릭한다.
    4. 브라우저가 구동하여 코드를 보여준다.
    5. 여기서 코드의 svg태그의 내부 d속성값을 복사한다.
    6. 복사한 값을 내가 사용하려는 svg에 넣고 모든 코드를 한줄로 붙여쓴다.
    -->
    
    
    
    
    
    
    
    
</body>
</html>
