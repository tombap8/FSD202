<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG - Polygon Animation</title>
    <style>
        body{
            background-color: #000;
        }
        
        /*이미지박스*/
        .myp{
            position: relative;
            /*부모자격*/
            width: 400px;
            height: 300px;
            margin: 50px auto;
        }
        /*SVG박스*/
        .myp>svg{/*이미지위로 겹쳐지게*/
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /*polygon요소*/
        .myp>svg>polygon{
            
        }
        
    </style>
</head>
<body>
   <div class="myp">
       <img src="images/img1.jpg" alt="사진">
       <svg>
           <polygon points="0,0 400,0 400,300 0,300"></polygon>
       </svg>
   </div>
   <!--
   [ svg 다각형 표현하기 : polygon ]
    - x,y축 점을 찍은만큼 그 점을 직선으로 연결하여
    다각형을 그려준다.
    - 표현법: points 속성값으로 설정
        x,y축 점을 콤마로 연결하고 다른점은 스페이스바로 구분
    <polygon points="x1,y1 x2,y2 x3,y3 ..."></polygon>
   -->
   
    
</body>
</html>
