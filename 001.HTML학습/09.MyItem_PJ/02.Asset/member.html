                            <label for="mid">아이디</label>

                        <li>

                        </li>

                        </li>
                        <li>

                            남성

                            <!--

                                같아야 하나만 선택되는 라디오버튼
                                을 만들 수 있다!
                                
                                - checked 속성은 처음에 체크함
                            -->
                        </li>
                        <li>
                            <label for="email1">이메일</label>
                            <input type="text" id="email1" name="email1" placeholder="이메일앞주소">
                            @
                            <select name="seleml" id="seleml">
