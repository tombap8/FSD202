<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My Item PJ - 오시는길(구글맵API)</title>
    <link rel="stylesheet" href="css/location2.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/linksys.js"></script>
    <script src="js/location2.js"></script>
</head>

<body>
    <!--전체박스-->
    <div class="wrap">
        <!--1.상단영역-->
        <header id="top">
            <!--1-1.로고박스-->
            <h1 id="logo">
                <!--글자-->
                <img id="mtit" src="images/mlogo_7.png" alt="my items">
                <!--빨간공-->
                <img id="rb" src="images/mlogo_6.png" alt="빨간공">
                <!--카멜레온박스-->
                <div id="cb">
                    <!--혀박스-->
                    <span id="tung"></span>
                    <!--카멜레온-->
                    <img id="cam" src="images/mlogo_05.png" alt="카멜레온">
                </div>

            </h1>
            <!--1-2.공통메뉴-->
            <ul class="tmenu">
                <li>
                    <a href="">회원가입</a>
                </li>
                <li>
                    <a href="">로그인</a>
                </li>
                <li>
                    <a href="">게시판</a>
                </li>
                <li>
                    <a href="">오시는길</a>
                </li>
            </ul>
            <!--1-3.SNS메뉴-->
            <ul class="sns">
                <li>
                    <a href="">
                        <span class="bld">트위터</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="bld">인스타그램</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="bld">페이스북</span>
                    </a>
                </li>
            </ul>
            <!--1-4.GNB메뉴-->
            <nav class="gnb">
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">디바이스</a>
                        <ol class="smenu">
                            <li>
                                <a href="">
                                    스마트폰
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    태블릿PC
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    노트북
                                </a>
                            </li>
                        </ol>
                    </li>
                    <li>
                        <a href="">패션</a>
                        <ol class="smenu">
                            <li>
                                <a href="">
                                    가방
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    시계
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    구두
                                </a>
                            </li>
                        </ol>
                    </li>
                    <li>
                        <a href="">프로필</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--2.컨텐츠영역-->
        <main id="cont">
            <!--타이틀-->
            <h2 class="tit">오시는길</h2>
            <!--지도메뉴-->
            <h4 class="menu">
                <a href="40.57425910842332, -73.97591606678563" class="on" data-msg="여기는 내일 투어할 수족관입니다!">뉴욕수족관</a> |
                <a href="48.86009549097392, 2.32684034794685" data-msg="프랑스대표 미술관에 오신것을 환영합니다!">오르세미술관</a> |
                <a href="40.41400233516721, -3.6917301350707796" data-msg="스페인최고의 미술관에 오신것을 환영합니다!">프라도미술관</a>
                <!--a요소의 href속성에 지도의 위도,경도값을 셋팅해 준다!-->
            </h4>
            <!--맵박스-->
            <div id="map">
                <div class="gmap map"></div>
            </div>
        </main>
        <!--3.하단영역-->
        <footer id="info">
            <!--3-1.하단로고-->
            <img src="images/b_logo.png" alt="하단로고">
            <!--3-2.회사주소-->
            <address>
                서울시 강남구 논현동 32-45 대량빌딩 1455호, 대표: 김랑랑
            </address>
        </footer>
    </div>
    
    <!--구글맵호출-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvpFtfhEfPLtRfYVkxwa-BfpAdKB9nSK4&callback=myMap"></script>
    <!--
        구글의 무료 지도이용 정책변경에 따라
        구글지도 API키를 발급받아서 위의 key="발급된키값"을 
        유효한 값으로 넣어야 구글지도를 이용할 수 있다!
        (2018년 7월 16일부터 적용)
    -->


</body></html>
